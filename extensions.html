<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultraviolet Extensions</title>
  <style>
    body { font-family: Arial, sans-serif; background: #222; color: #eee; padding: 2em; }
    label { display: block; margin: 1em 0 0.5em; }
    textarea { width: 100%; min-height: 60px; background: #181a1b; color: #eee; border: 1px solid #444; }
    button { margin-top: 1em; padding: 0.5em 2em; background: #444; color: #eee; border: none; cursor: pointer; }
    button:active { background: #666; }
    .status { margin-top: 1em; color: #5f5; }
  </style>
</head>
<body>
  <h1>Ultraviolet Extensions</h1>
  <label>
    <input type="checkbox" id="adblock"> Enable Ad Blocker
  </label>
  <label>
    <input type="checkbox" id="darkreader"> Enable Dark Reader (Dark Mode)
  </label>
  <label>Custom CSS:</label>
  <textarea id="customcss" placeholder="Type custom CSS here..."></textarea>
  <label>Custom JS:</label>
  <textarea id="customjs" placeholder="Type custom JS here..."></textarea>
  <button id="save">Apply to Proxy</button>
  <div class="status" id="status"></div>
  <script src="extensions.js"></script>
</body>
</html>
