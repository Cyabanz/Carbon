<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARBON Game - Play</title>
  <script defer async>
    function setConfig() {
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              display: ["Switzer", "Helvetica", "sans-serif"],
              inter: ["Inter", "sans-serif"],
            },
            colors: {
              base: "#191724",
              surface: "#1f1d2e",
              overlay: "#26233a",
              muted: "#6e6a86",
              subtle: "#908caa",
              text: "#e0def4",
              love: "#eb6f92",
              gold: "#f6c177",
              rose: "#ebbcba",
              pine: "#31748f",
              foam: "#9ccfd8",
              iris: "#c4a7e7",
              "highlight-low": "#21202e",
              "highlight-med": "#403d52",
              "highlight-high": "#524f67",
            },
          },
        },
      };
    }
  </script>
  <link rel="preconnect" href="https://unpkg.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://cdn.tailwindcss.com" />
  <script defer async src="https://cdn.tailwindcss.com" onload="setConfig()"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link href="/css/boxicons.min.css" rel="stylesheet"/>
  <style>
    .proxy-icon-btn {
      width: 2.5rem; height: 2.5rem;
      background: rgba(255,255,255,0.07);
      border-radius: 9999px;
      display: flex; align-items: center; justify-content: center;
      transition: background 0.15s, box-shadow 0.15s;
      cursor: pointer;
      border: none;
      outline: none;
      color: #fff;
      position: relative;
    }
    .proxy-icon-btn.active {
      box-shadow: 0 0 0 2px #06b6d4;
      background: rgba(6,182,212,0.09);
    }
    .proxy-icon-btn .bx {
      font-size: 1.35rem;
    }
    .loader {
      border: 8px solid #16213e;
      border-top: 8px solid #06b6d4;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body class="font-inter bg-gradient-to-br from-base via-surface to-overlay min-h-screen text-text overflow-x-hidden">
  <!-- Preloader -->
  <div id="preloader" class="fixed z-[9999] inset-0 flex flex-col justify-center items-center bg-gradient-to-br from-base via-surface to-overlay">
    <div class="loader"></div>
  </div>
  <!-- Navbar -->
  <nav class="flex items-center justify-between px-8 py-4 bg-overlay/90 border-b border-highlight-med/50 backdrop-blur-md fixed top-0 left-0 right-0 z-50">
    <a href="index.html" class="text-2xl font-extrabold bg-gradient-to-r from-cyan-400 to-indigo-500 bg-clip-text text-transparent tracking-tighter">CARBON</a>
    <div class="flex items-center gap-4">
      <div id="userSection"></div>
    </div>
  </nav>
  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="flex flex-col items-center justify-center h-screen w-full bg-gradient-to-br from-base via-surface to-overlay fixed left-0 top-0 z-50">
    <div class="bg-surface rounded-2xl shadow-2xl p-12 border border-foam/30 flex flex-col items-center">
      <div class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-indigo-500 bg-clip-text text-transparent mb-6">Sign In to Play</div>
      <button onclick="googleSignIn()" class="flex items-center gap-3 bg-cyan-500 hover:bg-cyan-400 text-black font-bold px-6 py-3 rounded-lg text-lg transition">
        <i class='bx bxl-google text-2xl'></i> Sign in with Google
      </button>
      <div id="loginError" class="text-pink-400 mt-6 hidden"></div>
    </div>
  </div>
  <main class="pt-28 max-w-4xl mx-auto px-4">
    <div id="gameHistoryContainer" class="mb-8 hidden">
      <h2 class="text-xl font-bold mb-2 text-cyan-300">Recently Played</h2>
      <div id="gameHistory" class="grid gap-4"></div>
    </div>
    <div id="gameInfoHolder" class="rounded-2xl shadow-2xl bg-surface border border-foam/30 overflow-hidden mt-2">
      <div class="relative aspect-video bg-black flex items-center justify-center">
        <img id="gameCoverImg" src="" class="w-full h-full object-cover pointer-events-none select-none rounded-t-2xl" alt="Game Cover" />
        <button id="bigPlayBtn" class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-10 bg-gradient-to-br from-cyan-400 to-indigo-500 text-white font-extrabold rounded-lg px-10 py-5 shadow-lg text-2xl hover:scale-105 transition-all flex items-center gap-3 group">
          <i class='bx bx-play-circle text-3xl drop-shadow-lg group-hover:scale-110 transition-transform'></i>
          <span class="block text-base font-bold">Play</span>
        </button>
        <div class="absolute bottom-4 left-4 flex gap-3">
          <span id="gameCategoryTag" class="bg-cyan-400/30 text-cyan-300 px-3 py-1 rounded text-xs font-semibold"></span>
          <span id="gameFeaturedTag" class="bg-indigo-400/30 text-indigo-200 px-3 py-1 rounded text-xs font-semibold hidden">Featured</span>
        </div>
      </div>
      <div class="flex flex-col md:flex-row p-6 gap-6 items-start bg-highlight-low">
        <div class="flex-1">
          <h2 id="gameFrameTitle" class="text-2xl font-bold text-cyan-300 mb-2"></h2>
          <p id="gameFrameDesc" class="text-white/80 mb-2"></p>
        </div>
        <div class="flex flex-col gap-2 w-full md:w-auto">
          <button id="fullscreenBtn" class="bg-gradient-to-r from-cyan-400 to-indigo-500 text-black font-bold px-6 py-2 rounded-lg hover:scale-105 transition-transform">Fullscreen</button>
          <a href="profile.html" class="bg-white/10 text-white px-6 py-2 rounded-lg hover:bg-cyan-400/20 transition text-center">View Profile</a>
        </div>
      </div>
    </div>
    <!-- IFRAME GAME CONTAINER, styled like the browser, no extra bars -->
    <div id="gameFrameContainer" class="rounded-2xl shadow-2xl bg-surface border border-foam/30 overflow-hidden mt-8 hidden">
      <div class="flex items-center gap-2 p-3 bg-overlay border-b border-highlight-med/30">
        <button id="proxyToggleBtn" class="proxy-icon-btn" title="Proxy">
          <i id="proxyIcon" class='bx bx-transfer'></i>
        </button>
        <span id="gameFrameTitleBar" class="font-semibold flex-1 truncate"></span>
        <button id="fullscreenBtnBottom" class="w-10 h-10 bg-gradient-to-br from-cyan-400 to-indigo-500 text-black font-bold rounded-xl flex items-center justify-center hover:scale-105 transition-transform" title="Fullscreen">
          <i class="bx bx-fullscreen text-xl"></i>
        </button>
      </div>
      <div class="bg-black border-t border-highlight-med/30">
        <iframe
          id="proxy-iframe"
          title="Game Frame"
          class="w-full h-[70vh] border-0 bg-black"
          allowfullscreen
        ></iframe>
      </div>
      <div class="flex flex-col md:flex-row p-6 gap-6 items-start bg-highlight-low">
        <div class="flex-1"></div>
        <div class="flex flex-col gap-2 w-full md:w-auto">
          <a href="profile.html" class="bg-white/10 text-white px-6 py-2 rounded-lg hover:bg-cyan-400/20 transition text-center">View Profile</a>
        </div>
      </div>
    </div>
  </main>
  <script type="module">
    import { getProxied, setProxy, getProxy } from "/lethal.mjs";
    // Proxy toggle icon logic
    function updateProxyIcon() {
      const btn = document.getElementById('proxyToggleBtn');
      const icon = document.getElementById('proxyIcon');
      const proxyOption = getProxy();
      if (proxyOption === "scram") {
        btn.classList.add("active");
        icon.className = "bx bx-transfer";
        icon.style.color = "#06b6d4";
      } else {
        btn.classList.remove("active");
        icon.className = "bx bx-shield-quarter";
        icon.style.color = "#a855f7";
      }
    }
    async function setupProxyToggleBtn(reloadFrameCallback) {
      const btn = document.getElementById('proxyToggleBtn');
      if (!btn) return;
      btn.onclick = async () => {
        let current = getProxy();
        let next = (current === "scram" ? "uv" : "scram");
        await setProxy(next);
        updateProxyIcon();
        if (typeof reloadFrameCallback === "function") reloadFrameCallback();
      };
      updateProxyIcon();
    }
    window.setupProxyToggleBtn = setupProxyToggleBtn;
    window.updateProxyIcon = updateProxyIcon;
  </script>
  <script>
    // --- FIREBASE INIT ---
    const firebaseConfig = {
      apiKey: "AIzaSyC4ilHYP1T-kdXbWPoHJHhD2aj0pNWmMec",
      authDomain: "carbon-services.firebaseapp.com",
      projectId: "carbon-services",
      storageBucket: "carbon-services.firebasestorage.app",
      messagingSenderId: "288385472070",
      appId: "1:288385472070:web:c4be3ff186e248fc645c47",
      measurementId: "G-Y2K1RQYE74"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .catch((error) => {
          document.getElementById('loginError').innerText = error.message;
          document.getElementById('loginError').classList.remove('hidden');
        });
    }
    function signOut() {
      auth.signOut().then(() => location.reload());
    }

    let gamesData = [];
    let currentGameId = null;
    window.currentGame = null;
    async function loadGamesData() {
      const res = await fetch('games.json');
      gamesData = await res.json();
    }
    function getGameIdFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }
    async function getUserDocRef(uid) {
      return db.collection('users').doc(uid);
    }
    async function updateUserArray(uid, field, gameId, add = true) {
      const ref = await getUserDocRef(uid);
      if (add) {
        await ref.set({ [field]: firebase.firestore.FieldValue.arrayUnion(gameId) }, { merge: true });
      } else {
        await ref.set({ [field]: firebase.firestore.FieldValue.arrayRemove(gameId) }, { merge: true });
      }
    }
    async function getUserGameLists(uid) {
      const doc = await db.collection('users').doc(uid).get();
      return doc.exists ? doc.data() : { likedGames: [], favoriteGames: [], playlist: [], history: [] };
    }
    async function updateGameHistory(uid, gameId) {
      const ref = await getUserDocRef(uid);
      await ref.set({ history: firebase.firestore.FieldValue.arrayUnion(gameId) }, { merge: true });
    }
    function addGameToLocalHistory(gameId) {
      let history = JSON.parse(localStorage.getItem('gameHistory') || "[]");
      history = history.filter(id => id !== gameId);
      history.unshift(gameId);
      while (history.length > 10) history.pop();
      localStorage.setItem('gameHistory', JSON.stringify(history));
    }
    function getLocalHistory() {
      return JSON.parse(localStorage.getItem('gameHistory') || "[]");
    }
    function setButtonActive(btn, isActive, activeClass='bg-cyan-500/80') {
      btn.classList.toggle(activeClass, isActive);
    }
    function renderUserSection(user) {
      const section = document.getElementById('userSection');
      if (!user) {
        section.innerHTML = '';
      } else {
        section.innerHTML = `
          <img src="${user.photoURL}" class="w-8 h-8 rounded-full inline mr-2" title="${user.displayName}">
          <span class="mr-3">${user.displayName}</span>
          <button onclick="signOut()" class="bg-white/10 px-3 py-1 rounded hover:bg-pink-600 text-white">Sign Out</button>
        `;
      }
    }
    function showPreloader() {
      document.getElementById('preloader').style.display = '';
    }
    function hidePreloader() {
      document.getElementById('preloader').style.display = 'none';
    }
    function renderGameHistory(gameIds, gamesData) {
      const container = document.getElementById('gameHistory');
      if (!Array.isArray(gameIds) || !gameIds.length) {
        document.getElementById('gameHistoryContainer').classList.add('hidden');
        return;
      }
      document.getElementById('gameHistoryContainer').classList.remove('hidden');
      container.innerHTML = gameIds
        .filter(id => id !== currentGameId)
        .map(id => {
          const game = gamesData.find(g => String(g.id) === String(id));
          if (!game) return '';
          return `
            <a href="play.html?id=${game.id}" class="flex items-center gap-4 bg-white/5 border border-white/10 rounded-xl p-3 hover:border-cyan-400/40 transition group shadow-sm">
              <div class="relative w-20 h-16 flex-shrink-0 rounded-lg overflow-hidden">
                <img src="${game.image}" alt="${game.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
              </div>
              <div class="flex-1">
                <div class="font-bold text-lg text-cyan-300">${game.title}</div>
                <div class="text-sm text-white/70">${game.description}</div>
                <div class="flex gap-2 mt-1 text-xs">
                  <span class="bg-cyan-400/20 text-cyan-300 px-2 py-0.5 rounded">${game.category}</span>
                  ${game.featured ? '<span class="bg-indigo-400/20 text-indigo-300 px-2 py-0.5 rounded">Featured</span>' : ''}
                </div>
              </div>
              <button class="ml-auto px-5 py-2 rounded-lg bg-gradient-to-r from-cyan-400 to-indigo-500 text-black font-bold hover:scale-105 transition-transform">
                Play
              </button>
            </a>
          `;
        }).join('');
    }
    function requestFullScreen(element) {
      if (element.requestFullscreen) element.requestFullscreen();
      else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen();
      else if (element.msRequestFullscreen) element.msRequestFullscreen();
      else if (element.mozRequestFullScreen) element.mozRequestFullScreen();
    }
    document.addEventListener('DOMContentLoaded', async () => {
      showPreloader();
      document.getElementById('gameFrameContainer').classList.add('hidden');
      document.getElementById('gameInfoHolder').classList.add('hidden');
      document.getElementById('loginScreen').classList.remove('hidden');
      auth.onAuthStateChanged(async (user) => {
        renderUserSection(user);
        if (!user) {
          hidePreloader();
          document.getElementById('loginScreen').classList.remove('hidden');
          document.getElementById('gameFrameContainer').classList.add('hidden');
          document.getElementById('gameInfoHolder').classList.add('hidden');
          return;
        }
        await loadGamesData();
        currentGameId = getGameIdFromURL();
        window.currentGame = gamesData.find(g => g.id == currentGameId || String(g.id) == currentGameId);
        if (!window.currentGame) {
          hidePreloader();
          document.getElementById('gameInfoHolder').innerHTML = `<div class="text-center p-12 text-red-400">Game not found.</div>`;
          document.getElementById('gameInfoHolder').classList.remove('hidden');
          return;
        }
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('gameInfoHolder').classList.remove('hidden');
        document.getElementById('gameCoverImg').src = window.currentGame.image;
        document.getElementById('gameFrameTitle').textContent = window.currentGame.title;
        document.getElementById('gameFrameTitleBar').textContent = window.currentGame.title;
        document.getElementById('gameFrameDesc').textContent = window.currentGame.description;
        document.getElementById('gameCategoryTag').textContent = window.currentGame.category || '';
        if (window.currentGame.featured) document.getElementById('gameFeaturedTag').classList.remove('hidden');
        else document.getElementById('gameFeaturedTag').classList.add('hidden');
        document.getElementById('bigPlayBtn').onclick = async () => {
          showPreloader();
          await updateGameHistory(user.uid, currentGameId);
          addGameToLocalHistory(currentGameId);
          document.getElementById('gameInfoHolder').classList.add('hidden');
          document.getElementById('gameFrameContainer').classList.remove('hidden');
          // Use lethal.mjs for proxy logic
          const { getProxied, getProxy } = await import("/lethal.mjs");
          let src = "";
          try {
            src = await getProxied(window.currentGame.url);
          } catch (e) {
            src = window.currentGame.url;
          }
          document.getElementById('proxy-iframe').src = src;
          document.getElementById('proxy-iframe').onload = hidePreloader;
          let lists = await getUserGameLists(user.uid);
          setButtonActive(document.getElementById('likeBtn'), lists.likedGames?.includes(currentGameId));
          setButtonActive(document.getElementById('favBtn'), lists.favoriteGames?.includes(currentGameId), 'bg-pink-600/80');
          setButtonActive(document.getElementById('playlistBtn'), lists.playlist?.includes(currentGameId), 'bg-yellow-400/80');
          document.getElementById('likeBtn').onclick = async () => {
            const isLiked = lists.likedGames?.includes(currentGameId);
            await updateUserArray(user.uid, 'likedGames', currentGameId, !isLiked);
            lists = await getUserGameLists(user.uid);
            setButtonActive(document.getElementById('likeBtn'), lists.likedGames?.includes(currentGameId));
          };
          document.getElementById('favBtn').onclick = async () => {
            const isFav = lists.favoriteGames?.includes(currentGameId);
            await updateUserArray(user.uid, 'favoriteGames', currentGameId, !isFav);
            lists = await getUserGameLists(user.uid);
            setButtonActive(document.getElementById('favBtn'), lists.favoriteGames?.includes(currentGameId), 'bg-pink-600/80');
          };
          document.getElementById('dislikeBtn').onclick = async () => {
            const isLiked = lists.likedGames?.includes(currentGameId);
            if (isLiked) {
              await updateUserArray(user.uid, 'likedGames', currentGameId, false);
            }
            alert('Game disliked!');
            lists = await getUserGameLists(user.uid);
            setButtonActive(document.getElementById('likeBtn'), lists.likedGames?.includes(currentGameId));
          };
          document.getElementById('shareBtn').onclick = () => {
            const url = `${window.location.origin}/play.html?id=${currentGameId}`;
            navigator.clipboard.writeText(url);
            alert('Game link copied!');
          };
          document.getElementById('playlistBtn').onclick = async () => {
            const inPlaylist = lists.playlist?.includes(currentGameId);
            await updateUserArray(user.uid, 'playlist', currentGameId, !inPlaylist);
            lists = await getUserGameLists(user.uid);
            setButtonActive(document.getElementById('playlistBtn'), lists.playlist?.includes(currentGameId), 'bg-yellow-400/80');
          };
          document.getElementById('fullscreenBtn').onclick = (e) => {
            e.preventDefault();
            const iframe = document.getElementById('proxy-iframe');
            requestFullScreen(iframe);
          };
          document.getElementById('fullscreenBtnBottom').onclick = (e) => {
            e.preventDefault();
            const iframe = document.getElementById('proxy-iframe');
            requestFullScreen(iframe);
          };
          if(window.setupProxyToggleBtn) window.setupProxyToggleBtn(async () => {
            const { getProxied } = await import("/lethal.mjs");
            let src = "";
            try {
              src = await getProxied(window.currentGame.url);
            } catch (e) {
              src = window.currentGame.url;
            }
            document.getElementById('proxy-iframe').src = src;
          });
        };
        window.reloadFrameWithProxy = async function() {
          if (!window.currentGame || !document.getElementById('proxy-iframe')) return;
          const { getProxied } = await import("/lethal.mjs");
          let src = "";
          try {
            src = await getProxied(window.currentGame.url);
          } catch (e) {
            src = window.currentGame.url;
          }
          document.getElementById('proxy-iframe').src = src;
        };
        let historyIds = [];
        try {
          const lists = await getUserGameLists(user.uid);
          historyIds = (lists.history || []).slice().reverse();
        } catch {
          historyIds = getLocalHistory();
        }
        renderGameHistory(historyIds, gamesData);
        hidePreloader();
      });
    });
  </script>
</body>
</html>
