<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Game - CARBON</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    .loader {
      border: 8px solid #16213e;
      border-top: 8px solid #06b6d4;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .proxy-icon-btn {
      @apply w-10 h-10 bg-white/10 hover:bg-cyan-400/80 text-white rounded-full flex items-center justify-center transition relative;
    }
    .proxy-active-outline {
      box-shadow: 0 0 0 2px #06b6d4;
    }
    .proxy-tooltip {
      @apply absolute left-1/2 -translate-x-1/2 top-full mt-2 px-3 py-1 z-50 text-xs rounded bg-black/80 text-white whitespace-nowrap pointer-events-none opacity-0 group-hover:opacity-100 transition;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#0f0f23] via-[#1a1a2e] to-[#16213e] min-h-screen text-white font-[Inter]">

  <!-- Preloader -->
  <div id="preloader" class="fixed z-[9999] inset-0 flex flex-col justify-center items-center bg-gradient-to-br from-[#0f0f23] via-[#1a1a2e] to-[#16213e]">
    <div class="loader"></div>
  </div>

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-8 py-4 bg-[#0f0f23cc] border-b border-white/10 backdrop-blur-md fixed top-0 left-0 right-0 z-50">
    <a href="index.html" class="text-2xl font-extrabold bg-gradient-to-r from-cyan-400 to-indigo-500 bg-clip-text text-transparent tracking-tighter">CARBON</a>
    <div class="flex items-center gap-4">
      <div id="userSection"></div>
    </div>
  </nav>

  <!-- LOGIN SCREEN -->
  <div id="loginScreen" class="flex flex-col items-center justify-center h-screen w-full bg-gradient-to-br from-[#0f0f23] via-[#1a1a2e] to-[#16213e] fixed left-0 top-0 z-50">
    <div class="bg-[#1a1a2e] rounded-2xl shadow-2xl p-12 border border-cyan-600/30 flex flex-col items-center">
      <div class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-indigo-500 bg-clip-text text-transparent mb-6">Sign In to Play</div>
      <button onclick="googleSignIn()" class="flex items-center gap-3 bg-cyan-500 hover:bg-cyan-400 text-black font-bold px-6 py-3 rounded-lg text-lg transition">
        <i class='bx bxl-google text-2xl'></i> Sign in with Google
      </button>
      <div id="loginError" class="text-pink-400 mt-6 hidden"></div>
    </div>
  </div>

  <main class="pt-28 max-w-4xl mx-auto px-4">
    <!-- (Optional) Proxy Toggle Outside Frame 
    <div id="proxyToggleContainer" class="flex justify-end mb-4 items-center gap-4">
      <span class="text-white/60 text-sm">Proxy:</span>
      <button id="proxyToggleBtnTop" class="proxy-icon-btn group" aria-pressed="true">
        <i id="proxyIconTop" class='bx bx-transfer text-2xl'></i>
        <span id="proxyTooltipTop" class="proxy-tooltip">Scramjet Proxy</span>
      </button>
    </div>
    -->
    <div id="gameHistoryContainer" class="mb-8 hidden">
      <h2 class="text-xl font-bold mb-2 text-cyan-300">Recently Played</h2>
      <div id="gameHistory" class="grid gap-4"></div>
    </div>
    <div id="gameInfoHolder" class="rounded-2xl shadow-2xl bg-[#181b2a] border border-cyan-600/30 overflow-hidden mt-2">
      <!-- Game "cover" with play button -->
      <div class="relative aspect-video bg-black flex items-center justify-center">
        <img id="gameCoverImg" src="" class="w-full h-full object-cover pointer-events-none select-none rounded-t-2xl" alt="Game Cover" />
        <button id="bigPlayBtn" class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 z-10 bg-gradient-to-br from-cyan-400 to-indigo-500 text-white font-extrabold rounded-lg px-10 py-5 shadow-lg text-2xl hover:scale-105 transition-all flex items-center gap-3 group">
          <i class='bx bx-play-circle text-3xl drop-shadow-lg group-hover:scale-110 transition-transform'></i>
          <span class="block text-base font-bold">Play</span>
        </button>
        <div class="absolute bottom-4 left-4 flex gap-3">
          <span id="gameCategoryTag" class="bg-cyan-400/30 text-cyan-300 px-3 py-1 rounded text-xs font-semibold"></span>
          <span id="gameFeaturedTag" class="bg-indigo-400/30 text-indigo-200 px-3 py-1 rounded text-xs font-semibold hidden">Featured</span>
        </div>
      </div>
      <div class="flex flex-col md:flex-row p-6 gap-6 items-start bg-[#232445]">
        <div class="flex-1">
          <h2 id="gameFrameTitle" class="text-2xl font-bold text-cyan-300 mb-2"></h2>
          <p id="gameFrameDesc" class="text-white/80 mb-2"></p>
        </div>
        <div class="flex flex-col gap-2 w-full md:w-auto">
          <button id="fullscreenBtn" class="bg-gradient-to-r from-cyan-400 to-indigo-500 text-black font-bold px-6 py-2 rounded-lg hover:scale-105 transition-transform">Fullscreen</button>
          <a href="profile.html" class="bg-white/10 text-white px-6 py-2 rounded-lg hover:bg-cyan-400/20 transition text-center">View Profile</a>
        </div>
      </div>
    </div>
    <!-- Real iframe, shown after play -->
    <div id="gameFrameContainer" class="rounded-2xl shadow-2xl bg-[#181b2a] border border-cyan-600/30 overflow-hidden mt-8 hidden">
      <div class="relative aspect-video bg-black">
        <iframe id="gameFrameEmbed" src="" class="w-full h-full" frameborder="0" allowfullscreen allow="fullscreen"></iframe>
        <div class="absolute top-4 right-4 flex gap-2 z-10 items-center">
          <button id="likeBtn" class="w-10 h-10 bg-white/10 hover:bg-cyan-500/80 text-white rounded-full flex items-center justify-center transition" title="Like">
            <i class='bx bx-like text-xl'></i>
          </button>
          <button id="favBtn" class="w-10 h-10 bg-white/10 hover:bg-pink-500/80 text-white rounded-full flex items-center justify-center transition" title="Favorite">
            <i class='bx bx-heart text-xl'></i>
          </button>
          <button id="dislikeBtn" class="w-10 h-10 bg-white/10 hover:bg-red-500/80 text-white rounded-full flex items-center justify-center transition" title="Dislike">
            <i class='bx bx-dislike text-xl'></i>
          </button>
          <!-- Proxy Toggle as a single icon -->
          <button id="proxyToggleBtn" class="proxy-icon-btn group" aria-pressed="true">
            <i id="proxyIcon" class='bx bx-transfer text-2xl'></i>
            <span id="proxyTooltip" class="proxy-tooltip">Scramjet Proxy</span>
          </button>
          <button id="shareBtn" class="w-10 h-10 bg-white/10 hover:bg-indigo-500/80 text-white rounded-full flex items-center justify-center transition" title="Share">
            <i class='bx bx-share-alt text-xl'></i>
          </button>
          <button id="playlistBtn" class="w-10 h-10 bg-white/10 hover:bg-yellow-400/80 text-white rounded-full flex items-center justify-center transition" title="Add to Playlist">
            <i class='bx bx-list-plus text-xl'></i>
          </button>
        </div>
      </div>
      <div class="flex flex-col md:flex-row p-6 gap-6 items-start bg-[#232445]">
        <div class="flex-1"></div>
        <div class="flex flex-col gap-2 w-full md:w-auto">
          <button id="fullscreenBtnBottom" class="bg-gradient-to-r from-cyan-400 to-indigo-500 text-black font-bold px-6 py-2 rounded-lg hover:scale-105 transition-transform">Fullscreen</button>
          <a href="profile.html" class="bg-white/10 text-white px-6 py-2 rounded-lg hover:bg-cyan-400/20 transition text-center">View Profile</a>
        </div>
      </div>
    </div>
  </main>

  <!-- lethal.mjs functionality and proxy toggle -->
  <script type="module">
    //////////////////////////////
    ///          Init          ///
    //////////////////////////////
    await import("/scram/scramjet.shared.js");
    await import("/scram/scramjet.controller.js");

    const scramjet = new ScramjetController({
      files: {
        wasm: "/scram/scramjet.wasm.wasm",
        worker: "/scram/scramjet.worker.js",
        client: "/scram/scramjet.client.js",
        shared: "/scram/scramjet.shared.js",
        sync: "/scram/scramjet.sync.js",
      },
      flags: {
        serviceworkers: false,
        syncxhr: false,
        naiiveRewriter: false,
        strictRewrites: true,
        rewriterLogs: false,
        captureErrors: true,
        cleanErrors: true,
        scramitize: false,
        sourcemaps: true,
      },
    });

    scramjet.init();

    import * as BareMux from "https://cdn.jsdelivr.net/gh/Coding4Hours/cdn/bare-mux/index.mjs";

    //////////////////////////////
    ///         Options        ///
    //////////////////////////////
    const connection = new BareMux.BareMuxConnection("/bareworker.js");

    let wispURL = null;
    let transportURL = null;
    let proxyOption = "scram"; // Default to scram

    const transportOptions = {
      epoxy:
        "https://cdn.jsdelivr.net/npm/@mercuryworkshop/epoxy-transport/dist/index.mjs",
      libcurl:
        "https://cdn.jsdelivr.net/npm/@mercuryworkshop/libcurl-transport/dist/index.mjs",
    };

    //////////////////////////////
    ///           SW           ///
    //////////////////////////////
    const stockSW = "./ultraworker.js";
    const swAllowedHostnames = ["localhost", "127.0.0.1"];

    async function registerSW() {
      if (!navigator.serviceWorker) {
        if (
          location.protocol !== "https:" &&
          !swAllowedHostnames.includes(location.hostname)
        )
          throw new Error("Service workers cannot be registered without https.");

        throw new Error("Your browser doesn't support service workers.");
      }
      await navigator.serviceWorker.register(stockSW);
    }

    await registerSW();

    //////////////////////////////
    ///        Functions       ///
    //////////////////////////////

    function makeURL(
      input,
      template = "https://search.brave.com/search?q=%s",
    ) {
      try {
        return new URL(input).toString();
      } catch (err) {}

      const url = new URL(`http://${input}`);
      if (url.hostname.includes(".")) return url.toString();

      return template.replace("%s", encodeURIComponent(input));
    }

    async function updateBareMux() {
      if (transportURL != null && wispURL != null) {
        await connection.setTransport(transportURL, [{ wisp: wispURL }]);
      }
    }

    async function setTransport(transport) {
      transportURL = transportOptions[transport];
      if (!transportURL) {
        transportURL = transport;
      }
      await updateBareMux();
    }

    function getTransport() {
      return transportURL;
    }

    async function setWisp(wisp) {
      wispURL = wisp;
      await updateBareMux();
    }

    function getWisp() {
      return wispURL;
    }

    async function setProxy(proxy) {
      if (proxy === "uv") {
        await import("https://cdn.jsdelivr.net/gh/Coding4Hours/cdn/uv/uv.bundle.js");
        await import("./uv.config.js");
      } else {
        import("/scram/scramjet.worker.js");
      }
      proxyOption = proxy;
    }

    function getProxy() {
      return proxyOption;
    }

    async function getProxied(input) {
      const url = makeURL(input);
      if (proxyOption === "scram") return scramjet.encodeUrl(url);
      return __uv$config.prefix + __uv$config.encodeUrl(url);
    }

    // Expose for classic script use
    window.lethalProxy = {
      setProxy,
      getProxy,
      getProxied,
    };

    // Proxy Toggle (Icon) UI Logic
    function updateProxyToggleUI() {
      const icon = document.getElementById("proxyIcon");
      const tooltip = document.getElementById("proxyTooltip");
      if (proxyOption === "scram") {
        icon.className = "bx bx-transfer text-2xl";
        icon.style.color = "#06b6d4";
        document.getElementById("proxyToggleBtn").classList.add("proxy-active-outline");
        tooltip.innerText = "Scramjet Proxy";
      } else {
        icon.className = "bx bx-shield-quarter text-2xl";
        icon.style.color = "#a855f7";
        document.getElementById("proxyToggleBtn").classList.remove("proxy-active-outline");
        tooltip.innerText = "Ultraviolet Proxy";
      }
    }

    function setupProxyToggleBtn() {
      const proxyBtn = document.getElementById("proxyToggleBtn");
      if (!proxyBtn) return;
      proxyBtn.onclick = async () => {
        proxyOption = proxyOption === "scram" ? "uv" : "scram";
        updateProxyToggleUI();
        if(window.lethalProxy) await window.lethalProxy.setProxy(proxyOption);
        if(window.reloadFrameWithProxy) window.reloadFrameWithProxy();
      };
      updateProxyToggleUI();
    }

    window.setupProxyToggleBtn = setupProxyToggleBtn;
    window.updateProxyToggleUI = updateProxyToggleUI;
  </script>

  <script>
    // FIREBASE INIT
    const firebaseConfig = {
      apiKey: "AIzaSyC4ilHYP1T-kdXbWPoHJHhD2aj0pNWmMec",
      authDomain: "carbon-services.firebaseapp.com",
      projectId: "carbon-services",
      storageBucket: "carbon-services.firebasestorage.app",
      messagingSenderId: "288385472070",
      appId: "1:288385472070:web:c4be3ff186e248fc645c47",
      measurementId: "G-Y2K1RQYE74"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function googleSignIn() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .catch((error) => {
          document.getElementById('loginError').innerText = error.message;
          document.getElementById('loginError').classList.remove('hidden');
        });
    }
    function signOut() {
      auth.signOut().then(() => location.reload());
    }

    let gamesData = [];
    let currentGameId = null;
    window.currentGame = null;
    async function loadGamesData() {
      const res = await fetch('games.json');
      gamesData = await res.json();
    }
    function getGameIdFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id');
    }
    async function getUserDocRef(uid) {
      return db.collection('users').doc(uid);
    }
    async function updateUserArray(uid, field, gameId, add = true) {
      const ref = await getUserDocRef(uid);
      if (add) {
        await ref.set({ [field]: firebase.firestore.FieldValue.arrayUnion(gameId) }, { merge: true });
      } else {
        await ref.set({ [field]: firebase.firestore.FieldValue.arrayRemove(gameId) }, { merge: true });
      }
    }
    async function getUserGameLists(uid) {
      const doc = await db.collection('users').doc(uid).get();
      return doc.exists ? doc.data() : { likedGames: [], favoriteGames: [], playlist: [], history: [] };
    }
    async function updateGameHistory(uid, gameId) {
      const ref = await getUserDocRef(uid);
      await ref.set({ history: firebase.firestore.FieldValue.arrayUnion(gameId) }, { merge: true });
    }
    function addGameToLocalHistory(gameId) {
      let history = JSON.parse(localStorage.getItem('gameHistory') || "[]");
      history = history.filter(id => id !== gameId);
      history.unshift(gameId);
      while (history.length > 10) history.pop();
      localStorage.setItem('gameHistory', JSON.stringify(history));
    }
    function getLocalHistory() {
      return JSON.parse(localStorage.getItem('gameHistory') || "[]");
    }
    function setButtonActive(btn, isActive, activeClass='bg-cyan-500/80') {
      btn.classList.toggle(activeClass, isActive);
    }
    function renderUserSection(user) {
      const section = document.getElementById('userSection');
      if (!user) {
        section.innerHTML = '';
      } else {
        section.innerHTML = `
          <img src="${user.photoURL}" class="w-8 h-8 rounded-full inline mr-2" title="${user.displayName}">
          <span class="mr-3">${user.displayName}</span>
          <button onclick="signOut()" class="bg-white/10 px-3 py-1 rounded hover:bg-pink-600 text-white">Sign Out</button>
        `;
      }
    }
    function showPreloader() {
      document.getElementById('preloader').style.display = '';
    }
    function hidePreloader() {
      document.getElementById('preloader').style.display = 'none';
    }
    function renderGameHistory(gameIds, gamesData) {
      const container = document.getElementById('gameHistory');
      if (!Array.isArray(gameIds) || !gameIds.length) {
        document.getElementById('gameHistoryContainer').classList.add('hidden');
        return;
      }
      document.getElementById('gameHistoryContainer').classList.remove('hidden');
      container.innerHTML = gameIds
        .filter(id => id !== currentGameId)
        .map(id => {
          const game = gamesData.find(g => String(g.id) === String(id));
          if (!game) return '';
          return `
            <a href="play.html?id=${game.id}" class="flex items-center gap-4 bg-white/5 border border-white/10 rounded-xl p-3 hover:border-cyan-400/40 transition group shadow-sm">
              <div class="relative w-20 h-16 flex-shrink-0 rounded-lg overflow-hidden">
                <img src="${game.image}" alt="${game.title}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-300">
              </div>
              <div class="flex-1">
                <div class="font-bold text-lg text-cyan-300">${game.title}</div>
                <div class="text-sm text-white/70">${game.description}</div>
                <div class="flex gap-2 mt-1 text-xs">
                  <span class="bg-cyan-400/20 text-cyan-300 px-2 py-0.5 rounded">${game.category}</span>
                  ${game.featured ? '<span class="bg-indigo-400/20 text-indigo-300 px-2 py-0.5 rounded">Featured</span>' : ''}
                </div>
              </div>
              <button class="ml-auto px-5 py-2 rounded-lg bg-gradient-to-r from-cyan-400 to-indigo-500 text-black font-bold hover:scale-105 transition-transform">
                Play
              </button>
            </a>
          `;
        }).join('');
    }
    function requestFullScreen(element) {
      if (element.requestFullscreen) element.requestFullscreen();
      else if (element.webkitRequestFullscreen) element.webkitRequestFullscreen();
      else if (element.msRequestFullscreen) element.msRequestFullscreen();
      else if (element.mozRequestFullScreen) element.mozRequestFullScreen();
    }
    document.addEventListener('DOMContentLoaded', async () => {
      showPreloader();
      document.getElementById('gameFrameContainer').classList.add('hidden');
      document.getElementById('gameInfoHolder').classList.add('hidden');
      document.getElementById('loginScreen').classList.remove('hidden');
      auth.onAuthStateChanged(async (user) => {
        renderUserSection(user);
        if (!user) {
          hidePreloader();
          document.getElementById('loginScreen').classList.remove('hidden');
          document.getElementById('gameFrameContainer').classList.add('hidden');
          document.getElementById('gameInfoHolder').classList.add('hidden');
          return;
        }
        await loadGamesData();
        currentGameId = getGameIdFromURL();
        window.currentGame = gamesData.find(g => g.id == currentGameId || String(g.id) == currentGameId);
        if (!window.currentGame) {
          hidePreloader();
          document.getElementById('gameInfoHolder').innerHTML = `<div class="text-center p-12 text-red-400">Game not found.</div>`;
          document.getElementById('gameInfoHolder').classList.remove('hidden');
          return;
        }
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('gameInfoHolder').classList.remove('hidden');
        document.getElementById('gameCoverImg').src = window.currentGame.image;
        document.getElementById('gameFrameTitle').textContent = window.currentGame.title;
        document.getElementById('gameFrameDesc').textContent = window.currentGame.description;
        document.getElementById('gameCategoryTag').textContent = window.currentGame.category || '';
        if (window.currentGame.featured) document.getElementById('gameFeaturedTag').classList.remove('hidden');
        else document.getElementById('gameFeaturedTag').classList.add('hidden');
        document.getElementById('bigPlayBtn').onclick = async () => {
          showPreloader();
          await updateGameHistory(user.uid, currentGameId);
          addGameToLocalHistory(currentGameId);
          document.getElementById('gameInfoHolder').classList.add('hidden');
          document.getElementById('gameFrameContainer').classList.remove('hidden');
          if (window.lethalProxy && window.lethalProxy.getProxied) {
            const proxiedURL = await window.lethalProxy.getProxied(window.currentGame.url);
            document.getElementById('gameFrameEmbed').src = proxiedURL;
          } else {
            document.getElementById('gameFrameEmbed').src = window.currentGame.url;
          }
          document.getElementById('gameFrameEmbed').onload = hidePreloader;
          let lists = await getUserGameLists(user.uid);
          setButtonActive(document.getElementById('likeBtn'), lists.likedGames?.includes(currentGameId));
          setButtonActive(document.getElementById('favBtn'), lists.favoriteGames?.includes(currentGameId), 'bg-pink-600/80');
          setButtonActive(document.getElementById('playlistBtn'), lists.playlist?.includes(currentGameId), 'bg-yellow-400/80');
          document.getElementById('likeBtn').onclick = async () => {
            const isLiked = lists.likedGames?.includes(currentGameId);
            await updateUserArray(user.uid, 'likedGames', currentGameId, !isLiked);
            lists = await getUserGameLists(user.uid);
            setButtonActive(document.getElementById('likeBtn'), lists.likedGames?.includes(currentGameId));
          };
          document.getElementById('favBtn').onclick = async () => {
            const isFav = lists.favoriteGames?.includes(currentGameId);
            await updateUserArray(user.uid, 'favoriteGames', currentGameId, !isFav);
            lists = await getUserGameLists(user.uid);
            setButtonActive(document.getElementById('favBtn'), lists.favoriteGames?.includes(currentGameId), 'bg-pink-600/80');
          };
          document.getElementById('dislikeBtn').onclick = async () => {
            const isLiked = lists.likedGames?.includes(currentGameId);
            if (isLiked) {
              await updateUserArray(user.uid, 'likedGames', currentGameId, false);
            }
            alert('Game disliked!');
            lists = await getUserGameLists(user.uid);
            setButtonActive(document.getElementById('likeBtn'), lists.likedGames?.includes(currentGameId));
          };
          document.getElementById('shareBtn').onclick = () => {
            const url = `${window.location.origin}/play.html?id=${currentGameId}`;
            navigator.clipboard.writeText(url);
            alert('Game link copied!');
          };
          document.getElementById('playlistBtn').onclick = async () => {
            const inPlaylist = lists.playlist?.includes(currentGameId);
            await updateUserArray(user.uid, 'playlist', currentGameId, !inPlaylist);
            lists = await getUserGameLists(user.uid);
            setButtonActive(document.getElementById('playlistBtn'), lists.playlist?.includes(currentGameId), 'bg-yellow-400/80');
          };
          // Fullscreen buttons
          document.getElementById('fullscreenBtn').onclick = (e) => {
            e.preventDefault();
            const iframe = document.getElementById('gameFrameEmbed');
            requestFullScreen(iframe);
          };
          document.getElementById('fullscreenBtnBottom').onclick = (e) => {
            e.preventDefault();
            const iframe = document.getElementById('gameFrameEmbed');
            requestFullScreen(iframe);
          };
          // Setup proxy toggle icon in iframe controls (after they exist!)
          if(window.setupProxyToggleBtn) window.setupProxyToggleBtn();
        };
        // Proxy toggle always applies to iframe
        window.reloadFrameWithProxy = async function() {
          if (!window.currentGame || !document.getElementById('gameFrameEmbed')) return;
          if (window.lethalProxy && window.lethalProxy.getProxied) {
            const proxiedURL = await window.lethalProxy.getProxied(window.currentGame.url);
            document.getElementById('gameFrameEmbed').src = proxiedURL;
          } else {
            document.getElementById('gameFrameEmbed').src = window.currentGame.url;
          }
        };
        let historyIds = [];
        try {
          const lists = await getUserGameLists(user.uid);
          historyIds = (lists.history || []).slice().reverse();
        } catch {
          historyIds = getLocalHistory();
        }
        renderGameHistory(historyIds, gamesData);
        hidePreloader();
      });
    });
