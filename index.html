<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARBON Proxy</title>
  <script defer async src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    .draggable-tab {
      user-select: none;
      cursor: grab;
      transition: background 0.2s;
    }
    .draggable-tab.dragging {
      opacity: 0.5;
    }
    .tab-actions button {
      min-width: 2.5rem;
      min-height: 2.5rem;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      right: 0;
      top: 110%;
      background: #23234d;
      border-radius: 0.5rem;
      min-width: 140px;
      z-index: 100;
      box-shadow: 0 6px 16px 3px rgba(0,0,0,.4);
    }
    .dropdown-menu.active {
      display: block;
    }
    .dropdown-menu button {
      width: 100%;
      text-align: left;
      padding: 0.75rem 1.1rem;
      background: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
    }
    .dropdown-menu button:hover {
      background: #2c2c5c;
    }
    /* Custom scrollbar for history */
    .history-scroll {
      scrollbar-width: thin;
      scrollbar-color: #5865f2 #181829;
    }
    .history-scroll::-webkit-scrollbar {
      width: 6px;
    }
    .history-scroll::-webkit-scrollbar-thumb {
      background: #5865f2;
      border-radius: 8px;
    }
    .history-scroll::-webkit-scrollbar-track {
      background: #181829;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-[#0f0f23] via-[#1a1a2e] to-[#16213e] min-h-screen text-white overflow-x-hidden relative">

<main class="flex flex-col items-center justify-center min-h-screen px-2 py-8 relative z-10">
  <div class="w-full max-w-4xl mx-auto shadow-lg rounded-lg bg-[#1a1a2e]/80 p-3 pt-4">

    <!-- Tabs Bar -->
    <div class="flex items-center space-x-2 relative">
      <div id="tabs-bar" class="flex items-center space-x-2 overflow-x-auto pb-2"></div>
      <button id="new-tab-btn" class="ml-2 px-3 py-1 rounded bg-cyan-600 hover:bg-cyan-500 text-white font-bold text-lg" title="New Tab (Ctrl+T)">+</button>
    </div>

    <!-- Toolbar -->
    <div class="flex items-center gap-2 mt-2 mb-2 tab-actions relative">
      <button id="back-btn" class="rounded bg-[#23234d] hover:bg-[#2c2c5c] p-2 flex items-center justify-center" title="Back">
        <svg width="20" height="20" stroke="white" fill="none" viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <button id="forward-btn" class="rounded bg-[#23234d] hover:bg-[#2c2c5c] p-2 flex items-center justify-center" title="Forward">
        <svg width="20" height="20" stroke="white" fill="none" viewBox="0 0 24 24"><path d="M9 6l6 6-6 6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <button id="refresh-btn" class="rounded bg-[#23234d] hover:bg-[#2c2c5c] p-2 flex items-center justify-center" title="Refresh">
        <svg width="20" height="20" stroke="white" fill="none" viewBox="0 0 24 24"><path d="M4 4v6h6M20 20v-6h-6M5.07 19A9 9 0 1 1 21 12.94" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <button id="home-btn" class="rounded bg-[#23234d] hover:bg-[#2c2c5c] p-2 flex items-center justify-center" title="Home">
        <svg width="20" height="20" stroke="white" fill="none" viewBox="0 0 24 24"><path d="M3 12l9-9 9 9M4 10v10h16V10" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <div class="relative">
        <button id="menu-btn" class="rounded bg-[#23234d] hover:bg-[#2c2c5c] p-2 flex items-center justify-center" title="Menu">
          <svg width="20" height="20" fill="white" viewBox="0 0 24 24"><circle cx="5" cy="12" r="2"/><circle cx="12" cy="12" r="2"/><circle cx="19" cy="12" r="2"/></svg>
        </button>
        <div id="dropdown-menu" class="dropdown-menu">
          <button id="clear-history-btn">Clear History</button>
          <button id="close-all-tabs-btn">Close All Tabs</button>
        </div>
      </div>
    </div>

    <!-- Search/Address Bar -->
    <form id="address-bar-form" class="w-full flex items-center mb-2">
      <input
        id="address-bar-input"
        type="text"
        spellcheck="false"
        autocomplete="off"
        placeholder="Search the web freely"
        class="bg-[#23234d] w-full focus:outline-none border-b-2 border-cyan-400 text-center py-2 text-lg transition-all duration-300 placeholder-white/50 focus:border-indigo-500 rounded"
      />
    </form>

    <!-- Tab Content Area (iframe) -->
    <div class="rounded-lg overflow-hidden bg-black border border-[#23234d]">
      <iframe id="proxy-iframe" title="Proxy Frame" class="w-full h-[60vh] border-0" src=""></iframe>
    </div>

    <!-- Search History -->
    <div class="mt-4">
      <span class="text-white/90 font-semibold">History</span>
      <div id="history-list" class="history-scroll max-h-40 overflow-y-auto text-white/80 mt-1 space-y-1 text-sm"></div>
    </div>
  </div>
</main>

<script type="module">
import {
  makeURL,
  getProxied,
  setProxy,
  setTransport,
  setWisp,
} from "./lethal.mjs";

// Initial Proxy Setup
let backend = localStorage.getItem("proxy-backend") || "uv";
let wisp = localStorage.getItem("wisp-server") || "wss://anura.pro/";
let transport = localStorage.getItem("proxy-transport");
setWisp(wisp);
setProxy(backend);
if (transport) setTransport(transport);
else if (navigator.userAgent.indexOf("Firefox") > 0) setTransport("libcurl");
else setTransport("epoxy");

// Tabs State
let tabs = [];
let activeTab = null;
let tabIdCounter = 1;

// Per-tab history: { id, urls: [], pointer }
function createTab(url = "") {
  const id = "tab-" + tabIdCounter++;
  return {
    id,
    title: url ? url : "New Tab",
    url,
    history: url ? [url] : [],
    pointer: url ? 0 : -1
  };
}

function renderTabs() {
  const tabsBar = document.getElementById("tabs-bar");
  tabsBar.innerHTML = "";
  tabs.forEach((tab, idx) => {
    const btn = document.createElement("div");
    btn.className =
      "draggable-tab flex items-center px-4 py-2 rounded-t-lg bg-[#23234d] hover:bg-[#2c2c5c] text-white relative group select-none mr-1 " +
      (tab.id === activeTab
        ? "border-t-2 border-cyan-400 font-bold bg-[#292955]"
        : "");
    btn.setAttribute("draggable", "true");
    btn.setAttribute("data-tab-id", tab.id);
    btn.textContent =
      tab.title.length > 18
        ? tab.title.slice(0, 15) + "..."
        : tab.title;

    // Close icon
    const closeBtn = document.createElement("span");
    closeBtn.className =
      "ml-2 cursor-pointer opacity-60 hover:opacity-100 transition-opacity";
    closeBtn.innerHTML = "&times;";
    closeBtn.title = "Close Tab (Ctrl+W)";
    closeBtn.onclick = (e) => {
      e.stopPropagation();
      removeTab(tab.id);
    };
    btn.appendChild(closeBtn);

    // Activate tab on click
    btn.onclick = () => setActiveTab(tab.id);

    // Drag and drop handlers
    btn.addEventListener("dragstart", (e) => {
      e.dataTransfer.setData("text/plain", tab.id);
      btn.classList.add("dragging");
    });
    btn.addEventListener("dragend", (e) => {
      btn.classList.remove("dragging");
    });
    btn.addEventListener("dragover", (e) => {
      e.preventDefault();
      btn.classList.add("bg-[#23234d]/80");
    });
    btn.addEventListener("dragleave", (e) => {
      btn.classList.remove("bg-[#23234d]/80");
    });
    btn.addEventListener("drop", (e) => {
      e.preventDefault();
      btn.classList.remove("bg-[#23234d]/80");
      const draggedTabId = e.dataTransfer.getData("text/plain");
      reorderTab(draggedTabId, tab.id);
    });

    tabsBar.appendChild(btn);
  });
}

function updateAddressBar(tab) {
  const addressInput = document.getElementById("address-bar-input");
  addressInput.value = tab.history[tab.pointer] || "";
}

function renderTabContent(tab) {
  // Set iframe src
  const iframe = document.getElementById("proxy-iframe");
  if (!tab || typeof tab.pointer !== "number" || tab.pointer < 0 || !tab.history[tab.pointer]) {
    iframe.src = "";
    return;
  }
  let url = tab.history[tab.pointer];
  let search =
    localStorage.getItem("search-engine") ||
    "https://search.brave.com/search?q=%s";
  makeURLAndProxied(url, search).then(src => {
    iframe.src = src;
  });
}

async function makeURLAndProxied(url, search) {
  try {
    let urlToLoad = makeURL(url, search);
    return await getProxied(urlToLoad);
  } catch (e) {
    return "";
  }
}

function setActiveTab(tabId) {
  activeTab = tabId;
  renderTabs();
  const tab = tabs.find(t => t.id === tabId);
  updateAddressBar(tab);
  renderTabContent(tab);
  updateHistoryList(tab);
}

function addTab(url = "") {
  const tab = createTab(url);
  tabs.push(tab);
  setActiveTab(tab.id);
}

function removeTab(tabId) {
  const idx = tabs.findIndex(t => t.id === tabId);
  if (idx !== -1) {
    tabs.splice(idx, 1);
    // If closing the active tab, activate previous, or next, or none
    if (activeTab === tabId) {
      if (tabs[idx - 1]) setActiveTab(tabs[idx - 1].id);
      else if (tabs[idx]) setActiveTab(tabs[idx].id);
      else {
        activeTab = null;
        renderTabs();
        document.getElementById("proxy-iframe").src = "";
        document.getElementById("address-bar-input").value = "";
        document.getElementById("history-list").innerHTML = "";
      }
    } else {
      renderTabs();
    }
  }
}

function reorderTab(draggedTabId, targetTabId) {
  const fromIdx = tabs.findIndex(t => t.id === draggedTabId);
  const toIdx = tabs.findIndex(t => t.id === targetTabId);
  if (fromIdx === -1 || toIdx === -1 || fromIdx === toIdx) return;
  const [removed] = tabs.splice(fromIdx, 1);
  tabs.splice(toIdx, 0, removed);
  renderTabs();
}

function updateTabHistory(tab, url) {
  // If not at end, cut forward history
  if (tab.pointer < tab.history.length - 1) {
    tab.history = tab.history.slice(0, tab.pointer + 1);
  }
  tab.history.push(url);
  tab.pointer = tab.history.length - 1;
  tab.url = url;
  tab.title = url ? url : "New Tab";
}

function updateHistoryList(tab) {
  const historyDiv = document.getElementById("history-list");
  historyDiv.innerHTML = "";
  if (!tab || !tab.history.length) {
    historyDiv.innerHTML = "<em class='block text-white/40'>No history for this tab.</em>";
    return;
  }
  tab.history.forEach((url, idx) => {
    const row = document.createElement("div");
    row.className = "flex items-center gap-2 group";
    row.innerHTML = `<span class="${idx === tab.pointer ? 'text-cyan-400 font-bold' : ''}">${url}</span>`;
    row.onclick = () => {
      tab.pointer = idx;
      updateAddressBar(tab);
      renderTabContent(tab);
      updateHistoryList(tab);
    };
    // Little remove button
    if (tab.history.length > 1) {
      const rmBtn = document.createElement("button");
      rmBtn.className = "ml-2 text-white/40 hover:text-red-500";
      rmBtn.title = "Remove from history";
      rmBtn.textContent = "✕";
      rmBtn.onclick = (e) => {
        e.stopPropagation();
        tab.history.splice(idx, 1);
        if (tab.pointer >= tab.history.length) tab.pointer = tab.history.length - 1;
        updateAddressBar(tab);
        renderTabContent(tab);
        updateHistoryList(tab);
      };
      row.appendChild(rmBtn);
    }
    historyDiv.appendChild(row);
  });
}

// Address Bar Form Submission
document.getElementById("address-bar-form").addEventListener("submit", async function(event) {
  event.preventDefault();
  const tab = tabs.find(t => t.id === activeTab);
  if (!tab) return;
  const addressInput = document.getElementById("address-bar-input");
  let url = addressInput.value.trim();
  if (!url) return;
  updateTabHistory(tab, url);
  renderTabs();
  renderTabContent(tab);
  updateHistoryList(tab);
});

// Toolbar Buttons
document.getElementById("back-btn").onclick = function() {
  const tab = tabs.find(t => t.id === activeTab);
  if (!tab || tab.pointer <= 0) return;
  tab.pointer--;
  updateAddressBar(tab);
  renderTabContent(tab);
  updateHistoryList(tab);
};
document.getElementById("forward-btn").onclick = function() {
  const tab = tabs.find(t => t.id === activeTab);
  if (!tab || tab.pointer >= tab.history.length - 1) return;
  tab.pointer++;
  updateAddressBar(tab);
  renderTabContent(tab);
  updateHistoryList(tab);
};
document.getElementById("refresh-btn").onclick = function() {
  const tab = tabs.find(t => t.id === activeTab);
  if (!tab || typeof tab.pointer !== "number" || tab.pointer < 0) return;
  renderTabContent(tab);
};
document.getElementById("home-btn").onclick = function() {
  const tab = tabs.find(t => t.id === activeTab);
  if (!tab) return;
  const homepage = "";
  updateTabHistory(tab, homepage);
  updateAddressBar(tab);
  renderTabContent(tab);
  updateHistoryList(tab);
};

// 3 Dots Menu Logic
const menuBtn = document.getElementById("menu-btn");
const dropdown = document.getElementById("dropdown-menu");
menuBtn.onclick = (e) => {
  dropdown.classList.toggle("active");
  e.stopPropagation();
};
window.onclick = (e) => {
  if (!dropdown.contains(e.target) && e.target !== menuBtn) {
    dropdown.classList.remove("active");
  }
};
document.getElementById("clear-history-btn").onclick = function() {
  const tab = tabs.find(t => t.id === activeTab);
  if (!tab) return;
  tab.history = [];
  tab.pointer = -1;
  tab.url = "New Tab";
  tab.title = "New Tab";
  updateAddressBar(tab);
  renderTabContent(tab);
  updateHistoryList(tab);
  dropdown.classList.remove("active");
};
document.getElementById("close-all-tabs-btn").onclick = function() {
  tabs = [];
  activeTab = null;
  renderTabs();
  document.getElementById("proxy-iframe").src = "";
  document.getElementById("address-bar-input").value = "";
  document.getElementById("history-list").innerHTML = "";
  dropdown.classList.remove("active");
};

// Keyboard Shortcuts
document.addEventListener("keydown", (e) => {
  // Cmd/Ctrl+T: New tab
  if ((e.ctrlKey || e.metaKey) && !e.shiftKey && e.key.toLowerCase() === "t") {
    e.preventDefault();
    addTab();
  }
  // Cmd/Ctrl+W: Close tab
  if ((e.ctrlKey || e.metaKey) && !e.shiftKey && e.key.toLowerCase() === "w") {
    e.preventDefault();
    if (activeTab) removeTab(activeTab);
  }
  // Cmd/Ctrl+Tab: Next tab
  if ((e.ctrlKey || e.metaKey) && !e.shiftKey && e.key === "Tab") {
    e.preventDefault();
    const idx = tabs.findIndex(t => t.id === activeTab);
    if (tabs.length > 1 && idx !== -1) {
      const nextIdx = (idx + 1) % tabs.length;
      setActiveTab(tabs[nextIdx].id);
    }
  }
  // Cmd/Ctrl+Shift+Tab: Previous tab
  if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === "Tab") {
    e.preventDefault();
    const idx = tabs.findIndex(t => t.id === activeTab);
    if (tabs.length > 1 && idx !== -1) {
      const prevIdx = (idx - 1 + tabs.length) % tabs.length;
      setActiveTab(tabs[prevIdx].id);
    }
  }
  // Alt+Left/Right for back/forward
  if (e.altKey && !e.shiftKey && e.key === "ArrowLeft") {
    document.getElementById("back-btn").click();
  }
  if (e.altKey && !e.shiftKey && e.key === "ArrowRight") {
    document.getElementById("forward-btn").click();
  }
});

// New Tab Button
document.getElementById("new-tab-btn").addEventListener("click", () => addTab());

// Init: Add one tab on load
window.addEventListener("DOMContentLoaded", () => {
  if (tabs.length === 0) addTab();
});
</script>
</body>
</html>
