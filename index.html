<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CARBON</title>
    <script defer async>
      function setConfig() {
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                display: ["Switzer", "Helvetica", "sans-serif"],
                inter: ["Inter", "sans-serif"],
              },
              colors: {
                base: "#191724",
                surface: "#1f1d2e",
                overlay: "#26233a",
                muted: "#6e6a86",
                subtle: "#908caa",
                text: "#e0def4",
                love: "#eb6f92",
                gold: "#f6c177",
                rose: "#ebbcba",
                pine: "#31748f",
                foam: "#9ccfd8",
                iris: "#c4a7e7",
                "highlight-low": "#21202e",
                "highlight-med": "#403d52",
                "highlight-high": "#524f67",
                pinned: "#f6c177",
              },
            },
          },
        };
      }
    </script>
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <script
      defer
      async
      src="https://cdn.tailwindcss.com"
      onload="setConfig()"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="/css/boxicons.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
      .suggestion-box {
        position: absolute;
        left: 0;
        right: 0;
        top: 100%;
        z-index: 1200;
        background: #1f1d2e;
        border-radius: 0 0 0.75rem 0.75rem;
        border: 1px solid #26233a;
        border-top: none;
        max-height: 220px;
        overflow-y: auto;
        box-shadow: 0 6px 20px 2px #000a;
        color: #e0def4;
        font-size: 1rem;
        width: 100%;
      }
      .suggestion-item {
        padding: 0.73rem 1.1rem;
        cursor: pointer;
        transition: background 0.16s;
        border-bottom: 1px solid #26233a;
      }
      .suggestion-item:last-child {
        border-bottom: none;
      }
      .suggestion-item:hover,
      .suggestion-item.active {
        background: #26233a;
        color: #9ccfd8;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .dropdown-list {
        min-width: 160px;
      }
      .dropdown-list button {
        font-size: 1rem;
      }
      .tab-orientation-toggle {
        transition: background 0.18s, color 0.18s;
      }
      .tab-orientation-toggle.selected {
        background: #524f67;
        color: #f6c177;
      }
      .tab-pin-btn {
        background: transparent;
        border: none;
        outline: none;
        cursor: pointer;
        color: #c4a7e7;
        transition: color 0.18s;
        padding: 0 2px;
      }
      .tab-pin-btn.pinned {
        color: #f6c177;
        font-weight: bold;
      }
    </style>
  </head>
  <body
    class="font-inter bg-gradient-to-br from-base via-surface to-overlay min-h-screen text-text overflow-x-hidden"
  >
    <main class="flex flex-col items-center justify-center min-h-screen p-4">
      <div class="w-full max-w-6xl mx-auto">
        <!-- Main Container -->
        <div
          class="bg-surface/90 backdrop-blur-sm rounded-2xl shadow-2xl border border-overlay/50 overflow-hidden flex flex-col min-h-[80vh]"
        >
          <!-- Tab Orientation Bar -->
          <div class="flex items-center justify-between px-3 pt-3 pb-1 border-b border-highlight-med/50 bg-overlay/80">
            <div class="flex items-center gap-2">
              <button id="toggle-horizontal" class="tab-orientation-toggle selected px-3 py-1 rounded transition-colors flex items-center gap-1 text-sm font-medium">
                <i class="bx bx-columns"></i> Horizontal Tabs
              </button>
              <button id="toggle-vertical" class="tab-orientation-toggle px-3 py-1 rounded transition-colors flex items-center gap-1 text-sm font-medium">
                <i class="bx bx-chevron-right"></i> Vertical Tabs
              </button>
            </div>
            <span class="text-muted text-xs hidden md:inline">Switch orientation or pin important tabs for quick access</span>
          </div>
          <div class="flex flex-1 w-full min-h-0">
            <!-- Vertical Tabs Column -->
            <div
              id="tabs-bar-vertical"
              class="hidden flex-col w-[220px] min-w-[120px] border-r border-highlight-med/50 bg-overlay/90 scrollbar-hide py-1 overflow-y-auto"
              style="max-height: calc(100vh - 108px);"
            ></div>
            <div class="flex-1 flex flex-col min-h-0">
              <!-- Tab Bar Horizontal -->
              <div
                id="tabs-bar-horizontal"
                class="flex items-end flex-1 overflow-x-auto scrollbar-hide min-h-[40px] px-2 pt-2 bg-overlay/80 border-b border-highlight-med/50"
              ></div>
              
              <!-- Header with Controls -->
              <div class="bg-overlay/50 p-4 border-b border-highlight-med/30">
                <div
                  class="flex flex-col lg:flex-row gap-4 items-center justify-between"
                >
                  <!-- Proxy Toggle Icon Button Left -->
                  <div class="flex items-center gap-6">
                    <div class="relative">
                      <button
                        id="proxy-toggle-btn"

                        title="Switch Proxy"

                      <div

                        <button

                          <i class="bx bx-network-chart"></i>Scramjet

                      </div>
                    </div>
                    <!-- Navigation Buttons -->
                    <div class="flex items-center gap-2">
                      <button

                      </button>

                      </button>

                      <button

                    <input

                        <button

                        >

                          class="w-full flex items-center gap-2 px-4 py-3 text-text hover:bg-highlight-med transition-colors text-lg"
                        >

                        >

                      <button

          </button>

            Tab History

    <script type="module" defer>
      // --- Inlined for performance ---
      import {
        makeURL,
        getProxied,
        setProxy,
        setTransport,
        setWisp,
      } from "/lethal.mjs";
      // --- END LETHAL IMPORTS ---

      // --- Tab Orientation & Pin Logic ---
      let tabOrientation = localStorage.getItem("tab-orientation") || "horizontal";
      const tabsBarHorizontal = document.getElementById("tabs-bar-horizontal");
      const tabsBarVertical = document.getElementById("tabs-bar-vertical");
      const toggleHorizontalBtn = document.getElementById("toggle-horizontal");
      const toggleVerticalBtn = document.getElementById("toggle-vertical");
      function updateTabOrientationUI() {
        if (tabOrientation === "horizontal") {
          tabsBarHorizontal.classList.remove("hidden");
          tabsBarVertical.classList.add("hidden");
          toggleHorizontalBtn.classList.add("selected");
          toggleVerticalBtn.classList.remove("selected");
        } else {
          tabsBarHorizontal.classList.add("hidden");
          tabsBarVertical.classList.remove("hidden");
          toggleHorizontalBtn.classList.remove("selected");
          toggleVerticalBtn.classList.add("selected");
        }
      }
      function setTabOrientation(ori) {
        tabOrientation = ori;
        localStorage.setItem("tab-orientation", ori);
        updateTabOrientationUI();
        renderTabs();
      }
      toggleHorizontalBtn.addEventListener("click", () =>
        setTabOrientation("horizontal")
      );
      toggleVerticalBtn.addEventListener("click", () =>
        setTabOrientation("vertical")
      );
      updateTabOrientationUI();

      // --- Search Engine Dropdown as Boxicon Button (same as before) ---
      const wispBtn = document.getElementById("wisp-btn");
      const searchEngineBtn = document.getElementById("search-engine-btn");
      const searchEngineIcon = document.getElementById("search-engine-icon");
      const searchEngineDropdown = document.getElementById(
        "search-engine-dropdown",
      );
      const engines = {
        "https://search.brave.com/search?q=%s": ["Brave", "bxl-brave"],
        "https://duckduckgo.com/?q=%s": ["DuckDuckGo", "bxl-duckduckgo"],
        "https://www.google.com/search?q=%s": ["Google", "bxl-google"],
        "https://www.bing.com/search?q=%s": ["Bing", "bxl-microsoft"],
        "https://search.yahoo.com/search?p=%s": ["Yahoo", "bxl-yahoo"],
        "https://www.ecosia.org/search?q=%s": ["Ecosia", "bxl-leaf"],
      };
      function getCurrentSearchEngine() {
        return (
          localStorage.getItem("search-engine") ||
          "https://search.brave.com/search?q=%s"
        );
      }
      function setCurrentSearchEngine(url) {
        localStorage.setItem("search-engine", url);
        updateSearchEngineDisplay();
      }
      function updateSearchEngineDisplay() {
        const current = getCurrentSearchEngine();
        const [name, icon] = engines[current] || ["Brave", "bxl-brave"];
        searchEngineIcon.className = `bx ${icon} text-2xl`;
        searchEngineBtn.title = name;
      }
      searchEngineBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        searchEngineDropdown.classList.toggle("hidden");
      });
      wispBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        const wispServer =
          localStorage.getItem("wisp-server") || "wss://anura.pro/";
        const newWisp = prompt("Enter Wisp server URL:", wispServer);
        if (newWisp) {
          setWisp(newWisp);
          localStorage.setItem("wisp-server", newWisp);
          alert(`Wisp server set to: ${newWisp}`);
        }
      });
      document
        .querySelectorAll("#search-engine-dropdown [data-engine]")
        .forEach((btn) => {
          btn.addEventListener("click", (e) => {
            const engine = e.currentTarget.dataset.engine;
            setCurrentSearchEngine(engine);
            searchEngineDropdown.classList.add("hidden");
            const tab = getActiveTab();
            if (tab && tab.history[tab.pointer]) {
              let v = tab.history[tab.pointer];
              if (!/^(https?:)?\/\//.test(v) && v.length > 0)
                renderTabContent(tab);
            }
          });
        });
      updateSearchEngineDisplay();

      const proxyToggleBtn = document.getElementById("proxy-toggle-btn");
      const proxyToggleIcon = document.getElementById("proxy-toggle-icon");
      const proxyDropdown = document.getElementById("proxy-dropdown");
      function getCurrentProxy() {
        return localStorage.getItem("proxy-backend") || "uv";
      }
      function setCurrentProxy(proxy) {
        localStorage.setItem("proxy-backend", proxy);
        updateProxyToggleUI(proxy);
      }
      function updateProxyToggleUI(proxy) {
        if (proxy === "scram") {
          proxyToggleBtn.classList.remove("border-foam");
          proxyToggleBtn.classList.add("border-gold", "bg-gold/20");
          proxyToggleIcon.className = "bx bx-network-chart text-2xl";
          proxyToggleBtn.title = "Scramjet";
        } else {
          proxyToggleBtn.classList.remove("border-gold", "bg-gold/20");
          proxyToggleBtn.classList.add("border-foam");
          proxyToggleIcon.className = "bx bx-cloud text-2xl";
          proxyToggleBtn.title = "UV";
        }
      }
      proxyToggleBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        proxyDropdown.classList.toggle("hidden");
      });
      document
        .querySelectorAll("#proxy-dropdown [data-proxy]")
        .forEach((btn) => {
          btn.addEventListener("click", async (e) => {
            const proxy = e.currentTarget.dataset.proxy;
            await setProxy(proxy);
            setCurrentProxy(proxy);
            proxyDropdown.classList.add("hidden");
            const tab = getActiveTab();
            if (tab) renderTabContent(tab);
          });
        });
      updateProxyToggleUI(getCurrentProxy());

      // --- Proxy Setup ---
      let backend = getCurrentProxy();
      let wisp = localStorage.getItem("wisp-server") || "wss://anura.pro/";
      let transport = localStorage.getItem("proxy-transport");
      setWisp(wisp);
      setProxy(backend);
      if (transport) setTransport(transport);
      else if (navigator.userAgent.indexOf("Firefox") > 0)
        setTransport("libcurl");
      else setTransport("epoxy");

      // --- Tabs Logic, Pinned Tabs Support ---
      let tabs = [];
      let activeTab = null;
      let tabIdCounter = 1;
      let closedTabsSnapshot = [];
      function createTab(url = "", pinned = false) {
        const id = "tab-" + tabIdCounter++;
        return {
          id,
          title: url ? url : "New Tab",
          url,
          history: url ? [url] : [],
          pointer: url ? 0 : -1,
          pinned: !!pinned,
        };
      }
      function renderTabs() {
        // Split pinned and regular tabs
        const pinnedTabs = tabs.filter(t => t.pinned);
        const normalTabs = tabs.filter(t => !t.pinned);
        const renderTab =
          tabOrientation === "vertical" ? renderTabVertical : renderTabHorizontal;

        // Render horizontal
        tabsBarHorizontal.innerHTML = "";
        if (tabOrientation === "horizontal") {
          if (pinnedTabs.length) {
            const pinnedGroup = document.createElement("div");
            pinnedGroup.className = "flex items-end";
            pinnedTabs.forEach(tab => pinnedGroup.appendChild(renderTab(tab)));
            tabsBarHorizontal.appendChild(pinnedGroup);
          }
          if (normalTabs.length) {
            const normalGroup = document.createElement("div");
            normalGroup.className = "flex items-end";
            normalTabs.forEach(tab => normalGroup.appendChild(renderTab(tab)));
            tabsBarHorizontal.appendChild(normalGroup);
          }
        }

        // Render vertical
        tabsBarVertical.innerHTML = "";
        if (tabOrientation === "vertical") {
          if (pinnedTabs.length) {
            const pinnedHeader = document.createElement("div");
            pinnedHeader.className = "px-4 py-2 text-xs font-bold uppercase text-pinned tracking-wider";
            pinnedHeader.textContent = "Pinned";
            tabsBarVertical.appendChild(pinnedHeader);
            pinnedTabs.forEach(tab => tabsBarVertical.appendChild(renderTab(tab)));
          }
          if (normalTabs.length) {
            if (pinnedTabs.length) {
              const divider = document.createElement("div");
              divider.className = "h-[1px] bg-highlight-med mx-3 my-2";
              tabsBarVertical.appendChild(divider);
            }
            const normalHeader = document.createElement("div");
            normalHeader.className = "px-4 py-2 text-xs font-bold uppercase text-muted tracking-wider";
            normalHeader.textContent = "Tabs";
            tabsBarVertical.appendChild(normalHeader);
            normalTabs.forEach(tab => tabsBarVertical.appendChild(renderTab(tab)));
          }
        }
      }
      function renderTabHorizontal(tab) {
        const tabElement = document.createElement("div");
        tabElement.className = `
          relative flex items-center cursor-pointer select-none transition-all duration-200 group
          ${
            tab.id === activeTab
              ? "bg-highlight-med text-text border-t-2 border-foam"
              : tab.pinned
                ? "bg-highlight-high text-pinned border-t-2 border-pinned"
                : "bg-overlay/50 text-subtle hover:bg-highlight-med/70 hover:text-text border-t-2 border-transparent"
          }
        `;
        tabElement.style.cssText = `
          height: 36px;
          min-width: 180px;
          max-width: 240px;
          margin-right: -8px;
          clip-path: polygon(8px 0%, calc(100% - 8px) 0%, 100% 100%, 0% 100%);
          padding: 0 12px 0 10px;
          z-index: ${tab.id === activeTab ? "10" : "1"};
        `;
        tabElement.setAttribute("data-tab-id", tab.id);
        const content = document.createElement("div");
        content.className = "flex items-center w-full h-full";
        const title = document.createElement("span");
        title.textContent =
          tab.title.length > 18 ? tab.title.slice(0, 15) + "..." : tab.title;
        title.className =
          "flex-1 truncate text-sm font-medium" +
          (tab.pinned ? " text-pinned" : "");
        content.appendChild(title);

        // Pin/unpin button
        const pinBtn = document.createElement("button");
        pinBtn.innerHTML = tab.pinned
          ? '<i class="bx bxs-pin"></i>'
          : '<i class="bx bx-pin"></i>';
        pinBtn.className =
          "tab-pin-btn ml-2" + (tab.pinned ? " pinned" : "");
        pinBtn.title = tab.pinned ? "Unpin Tab" : "Pin Tab";
        pinBtn.onclick = (e) => {
          e.stopPropagation();
          togglePinTab(tab.id);
        };
        content.appendChild(pinBtn);

        // Close button (no close for pinned tabs)
        if (!tab.pinned) {
          const closeBtn = document.createElement("button");
          closeBtn.className =
            "ml-2 w-5 h-5 rounded-full flex items-center justify-center hover:bg-white/20 transition-all duration-200 opacity-0 group-hover:opacity-100";
          closeBtn.innerHTML = "&times;";
          closeBtn.title = "Close Tab (Ctrl+W)";
          closeBtn.style.fontSize = "16px";
          closeBtn.onclick = (e) => {
            e.stopPropagation();
            removeTab(tab.id);
          };
          content.appendChild(closeBtn);
        }
        tabElement.appendChild(content);
        tabElement.onclick = () => setActiveTab(tab.id);
        return tabElement;
      }
      function renderTabVertical(tab) {
        const tabElement = document.createElement("div");
        tabElement.className = `
          relative flex items-center cursor-pointer select-none transition-all duration-200 group
          ${
            tab.id === activeTab
              ? "bg-highlight-med text-text border-l-4 border-foam"
              : tab.pinned
                ? "bg-highlight-high text-pinned border-l-4 border-pinned"
                : "bg-overlay/50 text-subtle hover:bg-highlight-med/70 hover:text-text border-l-4 border-transparent"
          }
        `;
        tabElement.style.cssText = `
          height: 40px;
          margin-bottom: 2px;
          padding: 0 8px 0 16px;
        `;
        tabElement.setAttribute("data-tab-id", tab.id);
        const content = document.createElement("div");
        content.className = "flex items-center w-full h-full";
        const title = document.createElement("span");
        title.textContent =
          tab.title.length > 18 ? tab.title.slice(0, 15) + "..." : tab.title;
        title.className =
          "flex-1 truncate text-sm font-medium" +
          (tab.pinned ? " text-pinned" : "");
        content.appendChild(title);

        // Pin/unpin
        const pinBtn = document.createElement("button");
        pinBtn.innerHTML = tab.pinned
          ? '<i class="bx bxs-pin"></i>'
          : '<i class="bx bx-pin"></i>';
        pinBtn.className =
          "tab-pin-btn ml-2" + (tab.pinned ? " pinned" : "");
        pinBtn.title = tab.pinned ? "Unpin Tab" : "Pin Tab";
        pinBtn.onclick = (e) => {
          e.stopPropagation();
          togglePinTab(tab.id);
        };
        content.appendChild(pinBtn);

        // Close (no close for pinned)
        if (!tab.pinned) {
          const closeBtn = document.createElement("button");
          closeBtn.className =
            "ml-2 w-5 h-5 rounded-full flex items-center justify-center hover:bg-white/20 transition-all duration-200 opacity-0 group-hover:opacity-100";
          closeBtn.innerHTML = "&times;";
          closeBtn.title = "Close Tab (Ctrl+W)";
          closeBtn.style.fontSize = "16px";
          closeBtn.onclick = (e) => {
            e.stopPropagation();
            removeTab(tab.id);
          };
          content.appendChild(closeBtn);
        }
        tabElement.appendChild(content);
        tabElement.onclick = () => setActiveTab(tab.id);
        return tabElement;
      }
      function togglePinTab(tabId) {
        const tab = tabs.find((t) => t.id === tabId);
        if (!tab) return;
        tab.pinned = !tab.pinned;
        // Move pinned tab to top of pinned section, or normal section
        tabs = [
          ...tabs.filter(t => t.id !== tabId),
          tab
        ];
        // Sort: all pinned first (by order), then normal
        tabs.sort((a, b) => {
          if (a.pinned && !b.pinned) return -1;
          if (!a.pinned && b.pinned) return 1;
          return 0;
        });
        renderTabs();
      }
      function updateAddressBar(tab) {
        document.getElementById("address-bar-input").value =
          tab.history[tab.pointer] || "";
      }
      function renderTabContent(tab) {
        const iframe = document.getElementById("proxy-iframe");
        if (
          !tab ||
          typeof tab.pointer !== "number" ||
          tab.pointer < 0 ||
          !tab.history[tab.pointer]
        ) {
          iframe.src = "";
          return;
        }
        let url = tab.history[tab.pointer];
        let search = getCurrentSearchEngine();
        makeURLAndProxied(url, search).then((src) => {
          iframe.src = src;
        });
      }
      async function makeURLAndProxied(url, search) {
        try {
          let urlToLoad = makeURL(url, search);
          return await getProxied(urlToLoad);
        } catch (e) {
          return "";
        }
      }
      function setActiveTab(tabId) {
        activeTab = tabId;
        renderTabs();
        const tab = tabs.find((t) => t.id === tabId);
        updateAddressBar(tab);
        renderTabContent(tab);
      }
      function addTab(url = "", pinned = false) {
        const tab = createTab(url, pinned);
        tabs.push(tab);
        setActiveTab(tab.id);
      }
      function removeTab(tabId) {
        const idx = tabs.findIndex((t) => t.id === tabId);
        if (idx !== -1) {
          takeTabsSnapshot();
          tabs.splice(idx, 1);
          if (activeTab === tabId) {
            if (tabs[idx - 1]) setActiveTab(tabs[idx - 1].id);
            else if (tabs[idx]) setActiveTab(tabs[idx].id);
            else {
              activeTab = null;
              renderTabs();
              document.getElementById("proxy-iframe").src = "";
              document.getElementById("address-bar-input").value = "";
            }
          } else {
            renderTabs();
          }
        }
      }
      function updateTabHistory(tab, url) {
        if (tab.pointer < tab.history.length - 1) {
          tab.history = tab.history.slice(0, tab.pointer + 1);
        }
        tab.history.push(url);
        tab.pointer = tab.history.length - 1;
        tab.url = url;
        tab.title = url ? url : "New Tab";
      }
      function getActiveTab() {
        return tabs.find((t) => t.id === activeTab);
      }

      // --- Suggestion Box (as before) ---
      const addressInput = document.getElementById("address-bar-input");
      const suggestionBox = document.getElementById("suggestion-box");
      let suggestionActive = -1;
      let currentSuggestions = [];
      let suggestionFetchController = null;
      addressInput.addEventListener("input", async function (e) {
        const val = addressInput.value.trim();
        if (!val || val.startsWith("http")) {
          suggestionBox.classList.add("hidden");
          suggestionBox.innerHTML = "";
          currentSuggestions = [];
          suggestionActive = -1;
          return;
        }

        const apiUrl = `https://corsproxy.io/?url=${encodeURIComponent(`https://duckduckgo.com/ac/?q=${encodeURIComponent(val)}&type=list`)}`;
        if (suggestionFetchController) suggestionFetchController.abort();
        suggestionFetchController = new AbortController();
        try {
          const resp = await fetch(apiUrl, {
            signal: suggestionFetchController.signal,
          });
          if (!resp.ok) throw new Error();
          const data = await resp.json();
          let suggestionsData;
          if (data.contents) {
            if (typeof data.contents === "string") {
              suggestionsData = JSON.parse(data.contents);
            } else {
              suggestionsData = data.contents;
            }
          } else {
            suggestionsData = data;
          }
          currentSuggestions = (suggestionsData[1] || []).filter(Boolean);
          if (currentSuggestions.length === 0) {
            suggestionBox.classList.add("hidden");
            suggestionBox.innerHTML = "";
            suggestionActive = -1;
            return;
          }
          suggestionBox.innerHTML = currentSuggestions
            .map(
              (s, i) =>
                `<div class="suggestion-item${i === suggestionActive ? " active" : ""}" data-idx="${i}">${s.replace(/</g, "&lt;")}</div>`,
            )
            .join("");
          suggestionBox.classList.remove("hidden");
          suggestionActive = -1;
        } catch (err) {
          suggestionBox.classList.add("hidden");
          suggestionBox.innerHTML = "";
          currentSuggestions = [];
          suggestionActive = -1;
        }
      });
      addressInput.addEventListener("keydown", function (e) {
        if (
          !currentSuggestions.length ||
          suggestionBox.classList.contains("hidden")
        )
          return;
        if (e.key === "ArrowDown") {
          e.preventDefault();
          suggestionActive = (suggestionActive + 1) % currentSuggestions.length;
          updateSuggestionBoxActive();
        } else if (e.key === "ArrowUp") {
          e.preventDefault();
          suggestionActive =
            (suggestionActive - 1 + currentSuggestions.length) %
            currentSuggestions.length;
          updateSuggestionBoxActive();
        } else if (e.key === "Enter") {
          if (suggestionActive !== -1) {
            e.preventDefault();
            selectSuggestion(suggestionActive);
          }
          suggestionBox.classList.add("hidden");
        } else if (e.key === "Escape") {
          suggestionBox.classList.add("hidden");
          suggestionActive = -1;
        }
      });
      function updateSuggestionBoxActive() {
        Array.from(suggestionBox.children).forEach((el, i) => {
          if (i === suggestionActive) el.classList.add("active");
          else el.classList.remove("active");
        });
        if (suggestionActive !== -1) {
          const el = suggestionBox.children[suggestionActive];
          if (el) el.scrollIntoView({ block: "nearest" });
          addressInput.value = currentSuggestions[suggestionActive];
        }
      }
      function selectSuggestion(idx) {
        if (idx < 0 || idx >= currentSuggestions.length) return;
        addressInput.value = currentSuggestions[idx];
        suggestionBox.classList.add("hidden");
        suggestionActive = -1;
      }
      suggestionBox.addEventListener("mousedown", function (e) {
        const target = e.target.closest(".suggestion-item");
        if (target) {
          const idx = parseInt(target.dataset.idx);
          selectSuggestion(idx);
          setTimeout(() => {
            document
              .getElementById("address-bar-form")
              .dispatchEvent(new Event("submit"));
          }, 0);
        }
      });
      document.addEventListener("click", function (e) {
        if (!suggestionBox.contains(e.target) && e.target !== addressInput) {
          suggestionBox.classList.add("hidden");
          suggestionActive = -1;
        }
        if (!proxyDropdown.contains(e.target) && e.target !== proxyToggleBtn) {
          proxyDropdown.classList.add("hidden");
        }
        if (
          !searchEngineDropdown.contains(e.target) &&
          e.target !== searchEngineBtn
        ) {
          searchEngineDropdown.classList.add("hidden");
        }
      });

      document
        .getElementById("address-bar-form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();
          suggestionBox.classList.add("hidden");
          suggestionActive = -1;
          const tab = getActiveTab();
          if (!tab) return;
          let url = addressInput.value.trim();
          if (!url) return;
          updateTabHistory(tab, url);
          renderTabs();
          renderTabContent(tab);
        });
      document.getElementById("back-btn").onclick = function () {
        const tab = getActiveTab();
        if (!tab || tab.pointer <= 0) return;
        tab.pointer--;
        updateAddressBar(tab);
        renderTabContent(tab);
      };
      document.getElementById("forward-btn").onclick = function () {
        const tab = getActiveTab();
        if (!tab || tab.pointer >= tab.history.length - 1) return;
        tab.pointer++;
        updateAddressBar(tab);
        renderTabContent(tab);
      };
      document.getElementById("refresh-btn").onclick = function () {
        const tab = getActiveTab();
        if (!tab || typeof tab.pointer !== "number" || tab.pointer < 0) return;
        renderTabContent(tab);
      };
      function takeTabsSnapshot() {
        closedTabsSnapshot = JSON.parse(JSON.stringify(tabs));
        localStorage.setItem("last-tabs", JSON.stringify(closedTabsSnapshot));
      }
      function restoreTabsFromSnapshot() {
        let fromLS = localStorage.getItem("last-tabs");
        let snapshot = closedTabsSnapshot.length
          ? closedTabsSnapshot
          : fromLS
            ? JSON.parse(fromLS)
            : [];
        if (!snapshot.length) return;
        tabs = snapshot.map((tab) => ({
          ...tab,
          id: "tab-" + tabIdCounter++,
        }));
        activeTab = tabs.length ? tabs[0].id : null;
        renderTabs();
        setActiveTab(activeTab);
        closedTabsSnapshot = [];
        localStorage.removeItem("last-tabs");
      }
      const menuBtn = document.getElementById("menu-btn");
      const dropdown = document.getElementById("dropdown-menu");
      menuBtn.onclick = (e) => {
        dropdown.classList.toggle("hidden");
        e.stopPropagation();
      };
      window.onclick = (e) => {
        if (!dropdown.contains(e.target) && e.target !== menuBtn)
          dropdown.classList.add("hidden");
      };
      document.getElementById("clear-history-btn").onclick = function () {
        const tab = getActiveTab();
        if (!tab) return;
        tab.history = [];
        tab.pointer = -1;
        tab.url = "New Tab";
        tab.title = "New Tab";
        updateAddressBar(tab);
        renderTabContent(tab);
        dropdown.classList.add("hidden");
      };
      document.getElementById("close-all-tabs-btn").onclick = function () {
        if (tabs.length > 0) takeTabsSnapshot();
        tabs = [];
        activeTab = null;
        renderTabs();
        document.getElementById("proxy-iframe").src = "";
        document.getElementById("address-bar-input").value = "";
        dropdown.classList.add("hidden");
      };
      document.getElementById("restore-tabs-btn").onclick = function () {
        restoreTabsFromSnapshot();
        dropdown.classList.add("hidden");
      };
      document
        .getElementById("new-tab-btn")
        .addEventListener("click", () => addTab());

      const historyBtn = document.getElementById("history-btn");
      const historyModalBg = document.getElementById("history-modal-bg");
      const historyModal = document.getElementById("history-modal");
      const modalHistoryList = document.getElementById("modal-history-list");
      const closeHistoryModalBtn = document.getElementById(
        "close-history-modal",
      );
      historyBtn.onclick = (e) => {
        renderModalHistoryList();
        openHistoryModal();
        e.stopPropagation();
      };
      closeHistoryModalBtn.onclick = closeHistoryModal;
      historyModalBg.onclick = function (e) {
        if (e.target === historyModalBg) closeHistoryModal();
      };
      function openHistoryModal() {
        historyModalBg.classList.remove("pointer-events-none", "opacity-0");
        historyModalBg.classList.add("pointer-events-auto", "opacity-100");
        historyModal.classList.remove("scale-95", "opacity-0");
        historyModal.classList.add("scale-100", "opacity-100");
      }
      function closeHistoryModal() {
        historyModalBg.classList.add("pointer-events-none", "opacity-0");
        historyModalBg.classList.remove("pointer-events-auto", "opacity-100");
        historyModal.classList.add("scale-95", "opacity-0");
        historyModal.classList.remove("scale-100", "opacity-100");
      }
      function renderModalHistoryList() {
        const tab = getActiveTab();
        modalHistoryList.innerHTML = "";
        if (!tab || !tab.history.length) {
          modalHistoryList.innerHTML =
            "<div class='text-muted italic text-center py-4'>No history for this tab.</div>";
          return;
        }
        tab.history.forEach((url, idx) => {
          const row = document.createElement("div");
          row.className = `flex items-center justify-between p-3 rounded-lg hover:bg-highlight-med cursor-pointer transition-colors ${idx === tab.pointer ? "bg-foam/20 border border-foam" : ""}`;
          row.innerHTML = `<span class="flex-1 ${idx === tab.pointer ? "text-foam font-bold" : ""} truncate">${url}</span>`;
          row.onclick = () => {
            tab.pointer = idx;
            updateAddressBar(tab);
            renderTabContent(tab);
            closeHistoryModal();
          };
          if (tab.history.length > 1) {
            const rmBtn = document.createElement("button");
            rmBtn.className = "ml-2 text-muted hover:text-love";
            rmBtn.title = "Remove from history";
            rmBtn.textContent = "âœ•";
            rmBtn.onclick = (e) => {
              e.stopPropagation();
              tab.history.splice(idx, 1);
              if (tab.pointer >= tab.history.length)
                tab.pointer = tab.history.length - 1;
              renderModalHistoryList();
            };
            row.appendChild(rmBtn);
          }
          modalHistoryList.appendChild(row);
        });
      }

      // -- Keyboard Shortcuts --
      document.addEventListener("keydown", (e) => {
        if (
          (e.ctrlKey || e.metaKey) &&
          !e.shiftKey &&
          e.key.toLowerCase() === "t"
        ) {
          e.preventDefault();
          addTab();
        }
        if (
          (e.ctrlKey || e.metaKey) &&
          !e.shiftKey &&
          e.key.toLowerCase() === "w"
        ) {
          e.preventDefault();
          if (activeTab) removeTab(activeTab);
        }
        if ((e.ctrlKey || e.metaKey) && !e.shiftKey && e.key === "Tab") {
          e.preventDefault();
          const idx = tabs.findIndex((t) => t.id === activeTab);
          if (tabs.length > 1 && idx !== -1)
            setActiveTab(tabs[(idx + 1) % tabs.length].id);
        }
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && e.key === "Tab") {
          e.preventDefault();
          const idx = tabs.findIndex((t) => t.id === activeTab);
          if (tabs.length > 1 && idx !== -1)
            setActiveTab(tabs[(idx - 1 + tabs.length) % tabs.length].id);
        }
        if (e.altKey && !e.shiftKey && e.key === "ArrowLeft")
          document.getElementById("back-btn").click();
        if (e.altKey && !e.shiftKey && e.key === "ArrowRight")
          document.getElementById("forward-btn").click();
      });

      // -- INIT --
      if (tabs.length === 0) addTab();

      // --- Drag and drop reorder, for both horizontal and vertical ---
      function getTabElementContainer() {
        return tabOrientation === "vertical" ? tabsBarVertical : tabsBarHorizontal;
      }
      let sortableInstance = null;
      function updateSortableInstance() {
        if (sortableInstance) sortableInstance.destroy();
        const container = getTabElementContainer();
        sortableInstance = new Sortable(container, {
          animation: 150,
          draggable: ".relative",
          onEnd: function (evt) {
            const { oldIndex, newIndex } = evt;
            if (oldIndex === newIndex) return;

            // Only move within the section (pinned or not)
            const pinnedTabs = tabs.filter(t => t.pinned);
            const normalTabs = tabs.filter(t => !t.pinned);

            let sectionTabs, sectionOffset;
            if (
              tabOrientation === "vertical"
                ? evt.from.previousElementSibling &&
                  evt.from.previousElementSibling.textContent === "Pinned"
                : evt.item.classList.contains("text-pinned")
            ) {
              sectionTabs = pinnedTabs;
              sectionOffset = 0;
            } else {
              sectionTabs = normalTabs;
              sectionOffset = pinnedTabs.length;
            }
            // Find correct indexes
            const movedTab = sectionTabs.splice(oldIndex, 1)[0];
            sectionTabs.splice(newIndex, 0, movedTab);

            // Rebuild tabs array
            tabs = [...pinnedTabs, ...normalTabs];
            renderTabs();
          },
        });
      }
      updateSortableInstance();
      // Update sortable when orientation changes
      (function listenTabOrientation() {
        let last = tabOrientation;
        setInterval(() => {
          if (tabOrientation !== last) {
            updateSortableInstance();
            last = tabOrientation;
          }
        }, 500);
      })();

      // Re-render tabs and sortable on orientation change
      const origRenderTabs = renderTabs;
      renderTabs = function () {
        origRenderTabs();
        updateSortableInstance();
      };

    </script>
  </body>
