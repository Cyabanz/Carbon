<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History - Carbon</title>
    <script defer async>
      function setConfig() {
        tailwind.config = {
          theme: {
            extend: {
              fontFamily: {
                display: ["Switzer", "Helvetica", "sans-serif"],
                inter: ["Inter", "sans-serif"],
              },
              colors: {
                base: "#191724",
                surface: "#1f1d2e",
                overlay: "#26233a",
                muted: "#6e6a86",
                subtle: "#908caa",
                text: "#e0def4",
                love: "#eb6f92",
                gold: "#f6c177",
                rose: "#ebbcba",
                pine: "#31748f",
                foam: "#9ccfd8",
                iris: "#c4a7e7",
                "highlight-low": "#21202e",
                "highlight-med": "#403d52",
                "highlight-high": "#524f67",
              },
            },
          },
        };
      }
    </script>
    <link rel="preconnect" href="https://unpkg.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <script
      defer
      async
      src="https://cdn.tailwindcss.com"
      onload="setConfig()"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <!-- Theme System -->
    <script src="/carbon-theme.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
      .history-item {
        background: #1f1d2e;
        border: 1px solid #26233a;
        border-radius: 0.5rem;
        padding: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .history-item:hover {
        background: #26233a;
        border-color: #9ccfd8;
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(156, 207, 216, 0.1);
      }
      .search-container {
        position: sticky;
        top: 0;
        background: rgba(25, 23, 36, 0.95);
        backdrop-filter: blur(10px);
        z-index: 10;
        border-bottom: 1px solid #26233a;
      }
      .filter-tab {
        padding: 0.5rem 1rem;
        background: transparent;
        border: 1px solid #26233a;
        border-radius: 0.5rem;
        color: #908caa;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.875rem;
      }
      .filter-tab:hover {
        background: #26233a;
        color: #e0def4;
      }
      .filter-tab.active {
        background: #9ccfd8;
        color: #191724;
        border-color: #9ccfd8;
      }
    </style>
  </head>
  <body class="font-inter bg-gradient-to-br from-base via-surface to-overlay min-h-screen text-text">
    <div class="min-h-screen">
      <!-- Header -->
      <header class="p-6 text-center">
        <h1 class="text-4xl font-bold text-text mb-2 flex items-center justify-center gap-3">
          <i class="bx bx-history text-iris"></i>
          History
        </h1>
        <p class="text-muted text-sm">Your browsing history</p>
      </header>
      <!-- Search and Controls -->
      <div class="search-container px-6 py-4">
        <div class="max-w-4xl mx-auto">
          <div class="flex items-center gap-4 mb-4">
            <div class="flex-1 relative">
              <i class="bx bx-search absolute left-3 top-1/2 transform -translate-y-1/2 text-muted"></i>
              <input
                id="history-search"
                type="text"
                placeholder="Search history..."
                class="w-full pl-10 pr-4 py-2 bg-surface border border-overlay rounded-lg text-text focus:outline-none focus:ring-2 focus:ring-foam focus:border-foam placeholder-muted"
              />
            </div>
            <button
              id="clear-all-history"
              class="px-4 py-2 bg-love hover:bg-love/80 text-white rounded-lg transition-colors flex items-center gap-2"
            >
              <i class="bx bx-trash"></i>
              Clear All
            </button>
          </div>
          <!-- Filter Tabs -->
          <div class="flex gap-2">
            <button class="filter-tab active" data-filter="all">
              <i class="bx bx-globe"></i>
              All History
            </button>
            <button class="filter-tab" data-filter="today">
              <i class="bx bx-calendar-day"></i>
              Today
            </button>
            <button class="filter-tab" data-filter="week">
              <i class="bx bx-calendar-week"></i>
              This Week
            </button>
            <button class="filter-tab" data-filter="month">
              <i class="bx bx-calendar"></i>
              This Month
            </button>
          </div>
        </div>
      </div>
      <!-- History Content -->
      <main class="max-w-4xl mx-auto px-6 pb-6">
        <div id="history-list" class="space-y-3">
          <!-- History items will be populated here -->
        </div>
        <div id="no-history" class="text-center py-12 hidden">
          <i class="bx bx-history text-6xl text-muted mb-4"></i>
          <h3 class="text-xl font-semibold text-text mb-2">No History Found</h3>
          <p class="text-muted">Your browsing history will appear here as you navigate.</p>
        </div>
      </main>
    </div>
    <script type="module">
      import { makeURL, getProxied } from '/lethal.mjs';
      // Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyC4ilHYP1T-kdXbWPoHJHhD2aj0pNWmMec",
        authDomain: "carbon-services.firebaseapp.com",
        projectId: "carbon-services",
        storageBucket: "carbon-services.firebasestorage.app",
        messagingSenderId: "288385472070",
        appId: "1:288385472070:web:c4be3ff186e248fc645c47",
        measurementId: "G-Y2K1RQYE74"
      };
      // Initialize Firebase
      if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
      const auth = firebase.auth();
      const db = firebase.firestore();
      // DOM
      const historyList = document.getElementById('history-list');
      const noHistory = document.getElementById('no-history');
      const historySearch = document.getElementById('history-search');
      const clearAllBtn = document.getElementById('clear-all-history');
      const filterTabs = document.querySelectorAll('.filter-tab');
      // State
      let allHistory = [];
      let filteredHistory = [];
      let currentFilter = 'all';
      let currentUser = null;
      // --- Sanitize a history item for robustness
      function sanitizeHistoryItem(rawItem) {
        const url = (typeof rawItem.url === 'string' && rawItem.url.trim()) ? rawItem.url.trim() : '';
        let title = '';
        if (typeof rawItem.title === 'string' && rawItem.title.trim()) {
          title = rawItem.title.trim();
        } else {
          title = url;
        }
        let timestamp = '';
        if (typeof rawItem.timestamp === 'string' && !isNaN(Date.parse(rawItem.timestamp))) {
          timestamp = rawItem.timestamp;
        } else {
          timestamp = new Date().toISOString();
        }
        let visits = 1;
        if (typeof rawItem.visits === 'number' && Number.isFinite(rawItem.visits) && rawItem.visits > 0) {
          visits = Math.floor(rawItem.visits);
        }
        let id = (typeof rawItem.id === 'number' && Number.isFinite(rawItem.id)) ? rawItem.id : (Date.now() + Math.random());
        return { id, url, title, timestamp, visits };
      }
      // --- Firebase sync
      async function loadHistoryFromFirebase() {
        if (!currentUser) return;
        try {
          const userDoc = await db.collection('users').doc(currentUser.uid).get();
          if (userDoc.exists) {
            const userData = userDoc.data();
            if (userData.history && Array.isArray(userData.history)) {
              allHistory = userData.history.map(sanitizeHistoryItem).sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
              localStorage.setItem('carbon-history', JSON.stringify(allHistory));
              filterHistory();
              renderHistory();
            } else {
              allHistory = [];
              localStorage.setItem('carbon-history', '[]');
              filterHistory();
              renderHistory();
            }
          }
        } catch (error) {
          console.error('Error loading history from Firebase:', error);
        }
      }
      async function saveHistoryToFirebase() {
        if (!currentUser) return;
        try {
          await db.collection('users').doc(currentUser.uid).set({
            history: allHistory,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true });
        } catch (error) {
          console.error('Error saving history to Firebase:', error);
        }
      }
      // Auth state observer
      auth.onAuthStateChanged((user) => {
        currentUser = user;
        if (user) {
          loadHistoryFromFirebase();
        } else {
          loadHistory();
        }
      });
      // Load history from localStorage
      function loadHistory() {
        let history = [];
        try {
          const raw = localStorage.getItem('carbon-history');
          if (raw) {
            const parsed = JSON.parse(raw);
            if (Array.isArray(parsed)) {
              history = parsed.map(sanitizeHistoryItem).filter(item => item.url);
            }
          }
        } catch (e) {
          history = [];
        }
        allHistory = history.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
        filterHistory();
        renderHistory();
      }
      // Save history to localStorage and Firebase
      async function saveHistory() {
        localStorage.setItem('carbon-history', JSON.stringify(allHistory));
        await saveHistoryToFirebase();
      }
      // Add item to history, always robust
      async function addToHistory(url, title) {
        if (typeof url !== 'string' || !url.trim() || url.startsWith('carbon://')) return;
        let safeTitle = (typeof title === 'string' && title.trim()) ? title.trim() : url;
        const now = new Date().toISOString();
        const id = Date.now() + Math.random();
        const existingIndex = allHistory.findIndex(h => h.url === url);
        if (existingIndex !== -1) {
          allHistory[existingIndex].timestamp = now;
          allHistory[existingIndex].visits = (allHistory[existingIndex].visits || 1) + 1;
          allHistory[existingIndex].title = safeTitle;
        } else {
          allHistory.unshift({
            id: id,
            url: url,
            title: safeTitle,
            timestamp: now,
            visits: 1
          });
        }
        if (allHistory.length > 1000) {
          allHistory = allHistory.slice(0, 1000);
        }
        await saveHistory();
        filterHistory();
        renderHistory();
      }
      // Filter history
      function filterHistory() {
        const searchTerm = historySearch.value.toLowerCase();
        const now = new Date();
        let filtered = allHistory;
        if (currentFilter === 'today') {
          const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
          filtered = allHistory.filter(item => new Date(item.timestamp) >= today);
        } else if (currentFilter === 'week') {
          const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
          filtered = allHistory.filter(item => new Date(item.timestamp) >= weekAgo);
        } else if (currentFilter === 'month') {
          const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
          filtered = allHistory.filter(item => new Date(item.timestamp) >= monthAgo);
        }
        if (searchTerm) {
          filtered = filtered.filter(item =>
            item.url.toLowerCase().includes(searchTerm) ||
            item.title.toLowerCase().includes(searchTerm)
          );
        }
        filteredHistory = filtered;
      }
      // Render history
      function renderHistory() {
        if (filteredHistory.length === 0) {
          historyList.classList.add('hidden');
          noHistory.classList.remove('hidden');
          return;
        }
        historyList.classList.remove('hidden');
        noHistory.classList.add('hidden');
        const groupedHistory = {};
        filteredHistory.forEach(item => {
          const date = new Date(item.timestamp).toDateString();
          if (!groupedHistory[date]) {
            groupedHistory[date] = [];
          }
          groupedHistory[date].push(item);
        });
        historyList.innerHTML = Object.entries(groupedHistory).map(([date, items]) => {
          const isToday = date === new Date().toDateString();
          const isYesterday = date === new Date(Date.now() - 24 * 60 * 60 * 1000).toDateString();
          let displayDate = date;
          if (isToday) displayDate = 'Today';
          else if (isYesterday) displayDate = 'Yesterday';
          return `
            <div class="mb-6">
              <h3 class="text-lg font-semibold text-text mb-3 flex items-center gap-2">
                <i class="bx bx-calendar text-foam"></i>
                ${displayDate}
              </h3>
              <div class="space-y-2">
                ${items.map(item => `
                  <div class="history-item" data-url="${item.url || ''}">
                    <div class="flex items-start justify-between">
                      <div class="flex-1 min-w-0">
                        <div class="flex items-center gap-2 mb-1">
                          <i class="bx bx-world text-foam flex-shrink-0"></i>
                          <h4 class="font-medium text-text truncate">${item.title || item.url || 'Unknown'}</h4>
                          ${(item.visits || 1) > 1 ? `<span class="text-xs bg-highlight-med px-2 py-0.5 rounded text-muted">${item.visits || 1} visits</span>` : ''}
                        </div>
                        <p class="text-sm text-muted truncate">${item.url || 'Unknown URL'}</p>
                        <p class="text-xs text-subtle mt-1">${formatTime(item.timestamp || new Date().toISOString())}</p>
                      </div>
                      <div class="flex items-center gap-1 ml-2">
                        <button class="delete-item w-8 h-8 rounded hover:bg-love/20 flex items-center justify-center text-muted hover:text-love transition-colors" data-id="${item.id}">
                          <i class="bx bx-trash text-sm"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>
          `;
        }).join('');
        document.querySelectorAll('.history-item').forEach(item => {
          item.addEventListener('click', async (e) => {
            if (e.target.closest('.delete-item')) return;
            const url = item.dataset.url;
            if (!url) return;
            if (window.parent && window.parent !== window) {
              window.parent.postMessage({
                type: 'carbon-navigate',
                url: url
              }, '*');
            } else {
              const proxiedUrl = await getProxied(makeURL(url));
              window.location.href = proxiedUrl;
            }
          });
        });
        document.querySelectorAll('.delete-item').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const id = parseFloat(btn.dataset.id);
            deleteHistoryItem(id);
          });
        });
      }
      // Format timestamp
      function formatTime(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;
        if (diff < 60000) {
          return 'Just now';
        } else if (diff < 3600000) {
          const minutes = Math.floor(diff / 60000);
          return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
        } else if (diff < 86400000) {
          return date.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit' });
        } else {
          return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }
      }
      // Delete single history item
      async function deleteHistoryItem(id) {
        allHistory = allHistory.filter(item => item.id !== id);
        await saveHistory();
        filterHistory();
        renderHistory();
      }
      // Clear all history
      async function clearAllHistory() {
        if (confirm('Are you sure you want to clear all history? This action cannot be undone.')) {
          allHistory = [];
          await saveHistory();
          filterHistory();
          renderHistory();
        }
      }
      // Event listeners
      historySearch.addEventListener('input', () => {
        filterHistory();
        renderHistory();
      });
      clearAllBtn.addEventListener('click', clearAllHistory);
      filterTabs.forEach(tab => {
        tab.addEventListener('click', () => {
          filterTabs.forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          currentFilter = tab.dataset.filter;
          filterHistory();
          renderHistory();
        });
      });
      // Listen for history updates from parent frame
      window.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'carbon-add-history') {
          addToHistory(event.data.url, event.data.title);
        }
      });
      // Expose addToHistory for external use
      window.addToHistory = addToHistory;
      // Theme sync functionality
      function initThemeSync() {
        if (window.carbonTheme) {
          const savedTheme = localStorage.getItem('carbon-theme-global') || 'rose-pine';
          window.carbonTheme.setTheme(savedTheme);
          console.log('🎨 Theme applied:', savedTheme);
        } else {
          setTimeout(initThemeSync, 100);
        }
      }
      initThemeSync();
      window.addEventListener('storage', (e) => {
        if (e.key === 'carbon-theme-global') {
          if (window.carbonTheme) {
            window.carbonTheme.setTheme(e.newValue);
            console.log('🎨 Theme updated from storage:', e.newValue);
          }
        }
      });
      // Initial load for guest until auth triggers
      loadHistory();
    </script>
  </body>
</html>
